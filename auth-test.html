<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        async function testAuth() {
            const status = document.getElementById('status');
            
            try {
                // Test login
                status.innerHTML = 'Testing login...';
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed: ' + loginResponse.status);
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                status.innerHTML = 'Login successful! Testing protected endpoints...';
                
                // Test protected endpoints
                const endpoints = ['/api/clients', '/api/leads', '/api/projects', '/api/users', '/api/invoices', '/api/time-entries'];
                
                for (const endpoint of endpoints) {
                    const response = await fetch(`http://localhost:3000${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`${endpoint} failed: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log(`${endpoint}:`, data);
                }
                
                status.innerHTML = '✅ All tests passed! Authentication is working correctly.';
                status.style.color = 'green';
                
            } catch (error) {
                status.innerHTML = `❌ Test failed: ${error.message}`;
                status.style.color = 'red';
                console.error('Test error:', error);
            }
        }
        
        testAuth();
    </script>
</body>
</html>
