<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Diagnostic - Abco ERP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 12px 24px; margin: 8px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
        .credentials { background: #e7f3ff; border: 1px solid #b8daff; padding: 15px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Railway Diagnostic - Abco ERP</h1>
    
    <div class="section warning">
        <h3>üìã Current Issue: "Failed to fetch" Error</h3>
        <p>This diagnostic will help identify the root cause of the fetch error.</p>
    </div>

    <div class="section">
        <h3>üåê Network Connectivity Tests</h3>
        <button onclick="testConnectivity()">Run All Tests</button>
        <div id="connectivity-results"></div>
    </div>

    <div class="section">
        <h3>üîê Login Test</h3>
        <div class="credentials">
            <strong>Credentials:</strong><br>
            Email: <code>admin@abcotronics.com</code><br>
            Password: <code>admin123</code>
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <div id="login-results"></div>
    </div>

    <div class="section">
        <h3>üîß Browser Information</h3>
        <div id="browser-info"></div>
    </div>

    <script>
        const RAILWAY_URL = 'https://abco-erp-2-production.up.railway.app';
        
        // Display browser info
        document.getElementById('browser-info').innerHTML = `
            <pre>User Agent: ${navigator.userAgent}
URL: ${window.location.href}
Protocol: ${window.location.protocol}
Online: ${navigator.onLine}
Cookies Enabled: ${navigator.cookieEnabled}</pre>
        `;
        
        async function testConnectivity() {
            const resultsDiv = document.getElementById('connectivity-results');
            resultsDiv.innerHTML = '<p>Running connectivity tests...</p>';
            
            const tests = [
                { name: 'Railway Main Site', url: RAILWAY_URL },
                { name: 'Railway Health API', url: `${RAILWAY_URL}/api/health` },
                { name: 'Railway Me API', url: `${RAILWAY_URL}/api/me` }
            ];
            
            let results = '';
            
            for (const test of tests) {
                try {
                    console.log(`Testing ${test.name}...`);
                    const response = await fetch(test.url, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        results += `<div class="section success">
                            <h4>‚úÖ ${test.name} - SUCCESS</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <p>URL: ${test.url}</p>
                        </div>`;
                    } else {
                        results += `<div class="section error">
                            <h4>‚ùå ${test.name} - FAILED</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <p>URL: ${test.url}</p>
                        </div>`;
                    }
                } catch (error) {
                    results += `<div class="section error">
                        <h4>‚ùå ${test.name} - ERROR</h4>
                        <p>Error: ${error.message}</p>
                        <p>Type: ${error.name}</p>
                        <p>URL: ${test.url}</p>
                    </div>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
        
        async function testLogin() {
            const resultsDiv = document.getElementById('login-results');
            resultsDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                console.log('Testing login endpoint...');
                const response = await fetch(`${RAILWAY_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'admin@abcotronics.com', 
                        password: 'admin123' 
                    }),
                    mode: 'cors',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="section success">
                            <h4>‚úÖ Login Test - SUCCESS</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>üéâ Login is working! The issue might be browser-specific.</strong></p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="section error">
                            <h4>‚ùå Login Test - FAILED</h4>
                            <pre>Status: ${response.status}
${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="section error">
                        <h4>‚ùå Login Test - ERROR</h4>
                        <pre>Error: ${error.message}
Type: ${error.name}
Stack: ${error.stack}</pre>
                        <p><strong>This is likely the "Failed to fetch" error you're seeing.</strong></p>
                        <div class="warning">
                            <h4>üîß Possible Solutions:</h4>
                            <ul>
                                <li><strong>Clear browser cache</strong> (Ctrl+Shift+R or Cmd+Shift+R)</li>
                                <li><strong>Try incognito/private mode</strong></li>
                                <li><strong>Disable browser extensions</strong> temporarily</li>
                                <li><strong>Check firewall/proxy settings</strong></li>
                                <li><strong>Try a different browser</strong></li>
                                <li><strong>Check if corporate network is blocking the site</strong></li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }
        
        // Auto-run connectivity tests on load
        window.onload = function() {
            testConnectivity();
        };
    </script>
</body>
</html>
