<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Mock Projects...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            text-align: center; 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clearing Mock Projects</h1>
        <div class="spinner"></div>
        <div id="status">Removing mock projects from localStorage...</div>
        <div id="details"></div>
    </div>

    <script>
        async function clearMockProjects() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            try {
                // Check what's currently in localStorage
                const currentProjects = localStorage.getItem('abcotronics_projects');
                detailsEl.innerHTML = currentProjects ? 
                    'Found mock projects in localStorage' : 
                    'No projects found in localStorage';
                
                // Clear the mock projects
                localStorage.removeItem('abcotronics_projects');
                
                // Also clear any other project-related data
                localStorage.removeItem('abcotronics_projects_backup');
                localStorage.removeItem('projects_cache');
                
                statusEl.innerHTML = '<span class="success">‚úÖ Mock projects cleared successfully!</span>';
                detailsEl.innerHTML += '<br>‚úÖ localStorage cleaned';
                
                // Wait a moment then redirect
                setTimeout(() => {
                    statusEl.innerHTML = 'üîÑ Redirecting to Projects page...';
                    setTimeout(() => {
                        window.location.href = 'index.html#/projects';
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                statusEl.innerHTML = '<span class="error">‚ùå Error clearing projects</span>';
                detailsEl.innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Start clearing immediately
        clearMockProjects();
    </script>
</body>
</html>
