<!DOCTYPE html>
<html>
<head>
    <title>Test Lead Creation Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Lead Creation Fix</h1>
    
    <div class="test info">
        <h3>Testing the fixed lead creation process</h3>
        <p>This test verifies that leads are created using the correct API endpoint.</p>
    </div>
    
    <div id="results"></div>
    
    <button onclick="testLeadCreation()">Test Lead Creation</button>
    <button onclick="testClientCreation()">Test Client Creation</button>
    <button onclick="clearData()">Clear Test Data</button>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testLeadCreation() {
            addResult('Testing lead creation...', 'info');
            
            try {
                // Get fresh token
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                // Test lead creation
                const leadData = {
                    name: 'Test Lead',
                    industry: 'Technology',
                    status: 'New',
                    revenue: 0,
                    value: 100000,
                    probability: 30,
                    lastContact: new Date().toISOString().split('T')[0],
                    address: 'Test Address',
                    website: 'https://test.com',
                    notes: 'Test lead for verification',
                    contacts: [],
                    followUps: [],
                    projectIds: [],
                    comments: [],
                    sites: [],
                    contracts: [],
                    activityLog: [],
                    billingTerms: {
                        paymentTerms: 'Net 30',
                        billingFrequency: 'Monthly',
                        currency: 'ZAR',
                        retainerAmount: 0,
                        taxExempt: false,
                        notes: 'Test lead'
                    }
                };
                
                const response = await fetch('http://localhost:3000/api/leads', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ Lead created successfully: ${result.data.lead.id}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Lead creation failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testClientCreation() {
            addResult('Testing client creation...', 'info');
            
            try {
                // Get fresh token
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                // Test client creation
                const clientData = {
                    name: 'Test Client',
                    type: 'client',
                    industry: 'Technology',
                    status: 'Active',
                    revenue: 50000,
                    value: 50000,
                    probability: 100,
                    lastContact: new Date().toISOString().split('T')[0],
                    address: 'Test Address',
                    website: 'https://test.com',
                    notes: 'Test client for verification',
                    contacts: [],
                    followUps: [],
                    projectIds: [],
                    comments: [],
                    sites: [],
                    contracts: [],
                    activityLog: [],
                    billingTerms: {
                        paymentTerms: 'Net 30',
                        billingFrequency: 'Monthly',
                        currency: 'ZAR',
                        retainerAmount: 10000,
                        taxExempt: false,
                        notes: 'Test client'
                    }
                };
                
                const response = await fetch('http://localhost:3000/api/clients', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ Client created successfully: ${result.data.client.id}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Client creation failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function clearData() {
            addResult('Clearing test data...', 'info');
            // Note: In a real scenario, you'd want to delete the test records
            addResult('✅ Test data clearing completed (manual cleanup required)', 'success');
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click buttons to test lead and client creation.', 'info');
        });
    </script>
</body>
</html>
