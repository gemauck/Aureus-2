<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Creation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Lead Creation Test</h1>
        
        <div id="status" class="mb-4 p-4 rounded-lg">
            <p class="text-gray-600">Testing lead creation functionality...</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter company name" value="Test Lead Company">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                <input type="text" id="industry" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter industry" value="Technology">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="Potential">Potential</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Proposal">Proposal</option>
                    <option value="Negotiation">Negotiation</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                <input type="text" id="source" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter source" value="Website">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Stage</label>
                <input type="text" id="stage" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter stage" value="Awareness">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                <input type="number" id="value" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter value" value="50000">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="notes" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Enter notes">This is a test lead created to verify the API fix.</textarea>
            </div>
            
            <button onclick="testLeadCreation()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Test Lead Creation
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 rounded-lg hidden">
            <h3 class="text-lg font-medium text-gray-800 mb-2">Result:</h3>
            <pre id="resultContent" class="text-sm text-gray-600 bg-gray-50 p-3 rounded border overflow-auto"></pre>
        </div>
    </div>

    <script>
        // Load the API utilities
        const script = document.createElement('script');
        script.src = '/src/utils/api.js';
        script.onload = () => {
            console.log('‚úÖ API utilities loaded');
        };
        document.head.appendChild(script);

        async function testLeadCreation() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            try {
                statusDiv.innerHTML = '<p class="text-blue-600">üîÑ Testing lead creation...</p>';
                resultDiv.classList.add('hidden');
                
                // Get form data
                const leadData = {
                    name: document.getElementById('name').value,
                    industry: document.getElementById('industry').value,
                    status: document.getElementById('status').value,
                    source: document.getElementById('source').value,
                    stage: document.getElementById('stage').value,
                    value: parseFloat(document.getElementById('value').value) || 0,
                    notes: document.getElementById('notes').value,
                    lastContact: new Date().toISOString().split('T')[0],
                    activityLog: [{
                        id: Date.now(),
                        type: 'Lead Created',
                        description: `Lead created: ${document.getElementById('name').value}`,
                        timestamp: new Date().toISOString(),
                        user: 'Test User'
                    }]
                };
                
                console.log('üîç Testing with lead data:', leadData);
                
                // Test the API call
                const response = await window.api.createLead(leadData);
                
                console.log('‚úÖ Lead creation successful:', response);
                
                statusDiv.innerHTML = '<p class="text-green-600">‚úÖ Lead creation test successful!</p>';
                resultDiv.classList.remove('hidden');
                resultContent.textContent = JSON.stringify(response, null, 2);
                
            } catch (error) {
                console.error('‚ùå Lead creation test failed:', error);
                
                statusDiv.innerHTML = '<p class="text-red-600">‚ùå Lead creation test failed!</p>';
                resultDiv.classList.remove('hidden');
                resultContent.textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.api && window.api.createLead) {
                    console.log('‚úÖ API ready, you can now test lead creation');
                } else {
                    console.log('‚ö†Ô∏è API not ready yet, please wait...');
                }
            }, 1000);
        });
    </script>
</body>
</html>
