<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Test - ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">
                            <i class="fas fa-user-plus text-green-600 mr-2"></i>
                            User Creation Test
                        </h1>
                        <p class="text-gray-600 mt-1">Test the user creation functionality after database fix</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="testDatabaseConnection()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-database mr-2"></i>Test DB Connection
                        </button>
                        <button onclick="loadUsers()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-refresh mr-2"></i>Load Users
                        </button>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-clipboard-check text-blue-600 mr-2"></i>
                    Test Results
                </h2>
                <div id="results" class="space-y-3">
                    <div class="text-gray-500 italic">Click "Test DB Connection" to begin testing...</div>
                </div>
            </div>

            <!-- User Creation Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-user-plus text-green-600 mr-2"></i>
                    Create New User
                </h2>
                
                <form id="userForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="userName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="Enter full name">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Email <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="userEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="Enter email address">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Role
                            </label>
                            <select id="userRole" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="member">Member</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Department
                            </label>
                            <input type="text" id="userDepartment"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="Enter department (optional)">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Phone
                            </label>
                            <input type="tel" id="userPhone"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="Enter phone number (optional)">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Status
                            </label>
                            <select id="userStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create User
                        </button>
                        <button type="button" onclick="clearForm()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Users List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-users text-blue-600 mr-2"></i>
                    Existing Users
                </h2>
                <div id="usersList" class="space-y-3">
                    <div class="text-gray-500 italic">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test database connection
        async function testDatabaseConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Testing database connection...</div>';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    addResult('✅ Health Check', 'API is responding correctly', 'success');
                } else {
                    addResult('❌ Health Check', 'API health check failed', 'error');
                }
                
                // Test users endpoint
                const token = localStorage.getItem('token');
                if (!token) {
                    addResult('⚠️ Authentication', 'No authentication token found. Please login first.', 'warning');
                    return;
                }
                
                const usersResponse = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (usersResponse.ok) {
                    const usersData = await usersResponse.json();
                    addResult('✅ Users API', `Successfully loaded ${usersData.users?.length || 0} users`, 'success');
                    addResult('✅ Database Connection', 'PostgreSQL database is working correctly', 'success');
                } else {
                    addResult('❌ Users API', `Failed to load users: ${usersResponse.status}`, 'error');
                }
                
            } catch (error) {
                addResult('❌ Database Connection', `Connection failed: ${error.message}`, 'error');
            }
        }
        
        // Add test result
        function addResult(title, message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            
            const typeClasses = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800'
            };
            
            resultDiv.className = `p-3 rounded-lg border ${typeClasses[type]}`;
            resultDiv.innerHTML = `
                <div class="font-medium">${title}</div>
                <div class="text-sm mt-1">${message}</div>
            `;
            
            resultsDiv.appendChild(resultDiv);
        }
        
        // Load users
        async function loadUsers() {
            const usersListDiv = document.getElementById('usersList');
            usersListDiv.innerHTML = '<div class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Loading users...</div>';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    usersListDiv.innerHTML = '<div class="text-red-600">Please login first to view users</div>';
                    return;
                }
                
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const users = data.users || [];
                    
                    if (users.length === 0) {
                        usersListDiv.innerHTML = '<div class="text-gray-500 italic">No users found</div>';
                        return;
                    }
                    
                    usersListDiv.innerHTML = users.map(user => `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-gray-600"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">${user.name || 'No name'}</div>
                                    <div class="text-sm text-gray-500">${user.email}</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-1 text-xs rounded-full ${getRoleBadgeClass(user.role)}">${user.role}</span>
                                <span class="px-2 py-1 text-xs rounded-full ${getStatusBadgeClass(user.status)}">${user.status}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersListDiv.innerHTML = '<div class="text-red-600">Failed to load users</div>';
                }
            } catch (error) {
                usersListDiv.innerHTML = `<div class="text-red-600">Error loading users: ${error.message}</div>`;
            }
        }
        
        // Get role badge class
        function getRoleBadgeClass(role) {
            const classes = {
                admin: 'bg-purple-100 text-purple-800',
                manager: 'bg-orange-100 text-orange-800',
                member: 'bg-blue-100 text-blue-800'
            };
            return classes[role] || 'bg-gray-100 text-gray-800';
        }
        
        // Get status badge class
        function getStatusBadgeClass(status) {
            const classes = {
                active: 'bg-green-100 text-green-800',
                inactive: 'bg-gray-100 text-gray-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }
        
        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                role: document.getElementById('userRole').value,
                department: document.getElementById('userDepartment').value,
                phone: document.getElementById('userPhone').value,
                status: document.getElementById('userStatus').value
            };
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first to create users');
                    return;
                }
                
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('User created successfully!');
                    clearForm();
                    loadUsers();
                    addResult('✅ User Creation', `Successfully created user: ${formData.name}`, 'success');
                } else {
                    alert(`Failed to create user: ${data.message || 'Unknown error'}`);
                    addResult('❌ User Creation', `Failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                alert(`Error creating user: ${error.message}`);
                addResult('❌ User Creation', `Error: ${error.message}`, 'error');
            }
        });
        
        // Clear form
        function clearForm() {
            document.getElementById('userForm').reset();
        }
        
        // Load users on page load
        window.addEventListener('load', () => {
            loadUsers();
        });
    </script>
</body>
</html>
