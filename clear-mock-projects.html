<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Mock Projects</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Mock Projects & Test Database</h1>
        
        <div class="section info">
            <h3>Current localStorage Projects</h3>
            <pre id="currentProjects">Loading...</pre>
        </div>
        
        <div class="section">
            <h3>Actions</h3>
            <button class="btn-primary" onclick="loadCurrentProjects()">Refresh Current Projects</button>
            <button class="btn-danger" onclick="clearMockProjects()">Clear Mock Projects from localStorage</button>
            <button class="btn-success" onclick="testDatabaseConnection()">Test Database Connection</button>
            <button class="btn-primary" onclick="goToProjects()">Go to Projects Page</button>
        </div>
        
        <div class="section" id="results">
            <h3>Results</h3>
            <div id="resultContent">Click a button above to see results...</div>
        </div>
    </div>

    <script>
        function loadCurrentProjects() {
            const projects = localStorage.getItem('abcotronics_projects');
            const projectsElement = document.getElementById('currentProjects');
            
            if (projects) {
                try {
                    const parsed = JSON.parse(projects);
                    projectsElement.textContent = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    projectsElement.textContent = 'Error parsing projects: ' + e.message;
                }
            } else {
                projectsElement.textContent = 'No projects found in localStorage';
            }
        }
        
        function clearMockProjects() {
            try {
                localStorage.removeItem('abcotronics_projects');
                document.getElementById('resultContent').innerHTML = 
                    '<div class="success">‚úÖ Mock projects cleared from localStorage!</div>';
                loadCurrentProjects();
            } catch (e) {
                document.getElementById('resultContent').innerHTML = 
                    '<div class="error">‚ùå Error clearing projects: ' + e.message + '</div>';
            }
        }
        
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('resultContent');
            resultDiv.innerHTML = '<div class="info">üîÑ Testing database connection...</div>';
            
            try {
                const token = localStorage.getItem('abcotronics_auth_token');
                if (!token) {
                    resultDiv.innerHTML = '<div class="error">‚ùå No auth token found. Please log in first.</div>';
                    return;
                }
                
                const response = await fetch('https://abco-erp-2-production.up.railway.app/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Database connection successful!</div>
                        <pre>Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Database connection failed</div>
                        <pre>Status: ${response.status} ${response.statusText}</pre>
                    `;
                }
            } catch (e) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Database connection error: ${e.message}</div>
                `;
            }
        }
        
        function goToProjects() {
            window.location.href = 'index.html#/projects';
        }
        
        // Load current projects on page load
        loadCurrentProjects();
    </script>
</body>
</html>
