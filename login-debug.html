<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Login Debug Test</h1>
    
    <div class="test-section">
        <h2>🔑 Login Test</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@abcotronics.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">🔑 Test Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>📊 Test Results</h2>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>🚀 Run All Tests</h2>
        <button onclick="runAllTests()" style="background-color: #dc3545; color: white; font-size: 16px; padding: 15px 30px;">
            🔍 RUN ALL LOGIN TESTS
        </button>
        <button onclick="clearResults()" style="background-color: #6c757d; color: white;">
            🗑️ Clear Results
        </button>
    </div>

    <script>
        let testResults = [];
        let authToken = null;

        function addResult(testName, passed, message, details = null) {
            const result = {
                name: testName,
                passed: passed,
                message: message,
                details: details,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            updateDisplay();
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = testResults.map(result => `
                <div class="test-result ${result.passed ? 'pass' : 'fail'}">
                    <strong>${result.passed ? '✅' : '❌'} ${result.name}</strong><br>
                    ${result.message}<br>
                    ${result.details ? `<pre>${JSON.stringify(result.details, null, 2)}</pre>` : ''}
                </div>
            `).join('');
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.innerHTML = '<div class="info">🔄 Testing login...</div>';
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.accessToken) {
                    authToken = data.data.accessToken;
                    resultDiv.innerHTML = `<div class="pass">✅ Login successful! Token: ${authToken.substring(0, 20)}...</div>`;
                    addResult('Login Test', true, 'Login successful', { token: authToken.substring(0, 20) + '...' });
                } else {
                    resultDiv.innerHTML = `<div class="fail">❌ Login failed: ${JSON.stringify(data)}</div>`;
                    addResult('Login Test', false, 'Login failed', data);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="fail">❌ Login error: ${error.message}</div>`;
                addResult('Login Test', false, 'Login error', error.message);
            }
        }

        async function testMe() {
            if (!authToken) {
                addResult('Me Test', false, 'No auth token available');
                return;
            }

            try {
                const response = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.user) {
                    addResult('Me Test', true, 'User data retrieved', data.data.user);
                } else {
                    addResult('Me Test', false, 'Failed to get user data', data);
                }
            } catch (error) {
                addResult('Me Test', false, 'Me API error', error.message);
            }
        }

        async function testClients() {
            if (!authToken) {
                addResult('Clients Test', false, 'No auth token available');
                return;
            }

            try {
                const response = await fetch('/api/clients', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.clients) {
                    addResult('Clients Test', true, `Retrieved ${data.data.clients.length} clients`, data.data.clients);
                } else {
                    addResult('Clients Test', false, 'Failed to get clients', data);
                }
            } catch (error) {
                addResult('Clients Test', false, 'Clients API error', error.message);
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('Test Suite Start', true, 'Starting comprehensive login tests...');
            
            // Test 1: Login
            await testLogin();
            
            if (authToken) {
                // Test 2: Me endpoint
                await testMe();
                
                // Test 3: Clients endpoint
                await testClients();
            }
            
            addResult('Test Suite Complete', true, 'All tests completed!');
        }

        function clearResults() {
            testResults = [];
            authToken = null;
            updateDisplay();
            document.getElementById('loginResult').innerHTML = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Debug Tool Initialized', true, 'Ready to test login functionality');
        });
    </script>
</body>
</html>
