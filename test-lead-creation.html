<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Creation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Lead Creation Test</h1>
        
        <div id="status" class="mb-4 p-4 rounded"></div>
        
        <form id="leadForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name *</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                       placeholder="Enter lead name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" id="industry" name="industry" 
                       class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                       placeholder="Enter industry">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" 
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    <option value="Potential">Potential</option>
                    <option value="New">New</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Contacted">Contacted</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Source</label>
                <input type="text" id="source" name="source" 
                       class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                       placeholder="Website, Referral, etc.">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Stage</label>
                <input type="text" id="stage" name="stage" 
                       class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                       placeholder="Awareness, Interest, etc.">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Value</label>
                <input type="number" id="value" name="value" step="0.01" 
                       class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                       placeholder="0.00">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" rows="3" 
                          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                          placeholder="Additional notes..."></textarea>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Create Lead
            </button>
        </form>
        
        <div id="results" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-2">Test Results:</h3>
            <pre id="resultContent" class="bg-gray-100 p-4 rounded text-sm overflow-auto"></pre>
        </div>
    </div>

    <script>
        // Mock authentication token
        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0LXVzZXIiLCJlbWFpbCI6InRlc3RAZXhhbXBsZS5jb20iLCJpYXQiOjE2MzQ1Njc4MDB9.test';
        
        // Mock storage
        window.storage = {
            getToken: () => mockToken
        };
        
        // Mock API
        window.api = {
            createLead: async (leadData) => {
                console.log('üåê Creating lead with data:', leadData);
                
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
        };
        
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            statusDiv.innerHTML = '<div class="text-blue-600">Creating lead...</div>';
            resultsDiv.classList.add('hidden');
            
            try {
                const formData = new FormData(e.target);
                const leadData = {
                    name: formData.get('name'),
                    industry: formData.get('industry') || '',
                    status: formData.get('status') || 'Potential',
                    source: formData.get('source') || 'Website',
                    stage: formData.get('stage') || 'Awareness',
                    value: parseFloat(formData.get('value')) || 0,
                    notes: formData.get('notes') || '',
                    contacts: [],
                    followUps: [],
                    comments: [],
                    activityLog: []
                };
                
                console.log('üìù Form data:', leadData);
                
                const result = await window.api.createLead(leadData);
                
                statusDiv.innerHTML = '<div class="text-green-600">‚úÖ Lead created successfully!</div>';
                resultContent.textContent = JSON.stringify(result, null, 2);
                resultsDiv.classList.remove('hidden');
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                console.error('‚ùå Error creating lead:', error);
                statusDiv.innerHTML = `<div class="text-red-600">‚ùå Error: ${error.message}</div>`;
                resultContent.textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
                resultsDiv.classList.remove('hidden');
            }
        });
        
        // Test with sample data
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('name').value = 'Test Lead';
            document.getElementById('industry').value = 'Technology';
            document.getElementById('source').value = 'Website';
            document.getElementById('stage').value = 'Awareness';
            document.getElementById('value').value = '5000';
            document.getElementById('notes').value = 'This is a test lead for API testing';
        });
    </script>
</body>
</html>
