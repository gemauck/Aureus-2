<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Local ERP Login Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="admin@abcotronics.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button onclick="testLogin()">üöÄ Test Login</button>
    <button onclick="testAPI()">üîç Test API Connection</button>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'https://abco-erp-2-cnlz.vercel.app/api';
        
        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        async function testAPI() {
            try {
                showResult('üîç Testing API connection...', 'info');
                
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ API Connection Successful!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ùå API Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Connection Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('‚ùå Please enter both email and password', 'error');
                return;
            }
            
            try {
                showResult('üîê Attempting login...', 'info');
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.data?.accessToken;
                    
                    if (token) {
                        // Store token for future use
                        localStorage.setItem('erp_token', token);
                        localStorage.setItem('erp_user', JSON.stringify(data.data?.user || {}));
                        
                        showResult(`
                            ‚úÖ Login Successful!<br>
                            <strong>Welcome:</strong> ${data.data?.user?.email || email}<br>
                            <strong>Role:</strong> ${data.data?.user?.role || 'admin'}<br>
                            <strong>Token:</strong> ${token.substring(0, 50)}...<br><br>
                            <strong>üéâ You can now use the main ERP system!</strong><br>
                            <a href="index.html" style="color: #007bff;">‚Üí Go to Main ERP System</a>
                        `, 'success');
                    } else {
                        showResult('‚ùå No token received from server', 'error');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showResult(`‚ùå Login Failed: ${response.status} ${response.statusText}<br>${errorData.error || ''}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Login Error: ${error.message}<br><br>This might be a CORS issue. Try using the live site instead:<br><a href="https://abco-erp-2-cnlz.vercel.app" target="_blank">‚Üí Use Live ERP System</a>`, 'error');
            }
        }
        
        // Auto-test API on load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
