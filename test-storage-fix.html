<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Storage Fix Test</h1>
    <p>This page tests if the setProjects storage error has been fixed.</p>
    
    <div id="test-results"></div>
    
    <button onclick="runTests()">ğŸ§ª Run Tests</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    
    <script src="./src/utils/localStorage.js"></script>
    <script>
        function addResult(message, type = 'success') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        function runTests() {
            clearResults();
            addResult('ğŸš€ Starting Storage Fix Tests...', 'warning');
            
            // Test 1: Check if storage is available
            if (window.storage) {
                addResult('âœ… Storage object is available', 'success');
            } else {
                addResult('âŒ Storage object is not available', 'error');
                return;
            }
            
            // Test 2: Check if setProjects method exists
            if (typeof window.storage.setProjects === 'function') {
                addResult('âœ… setProjects method is available', 'success');
            } else {
                addResult('âŒ setProjects method is not available', 'error');
                return;
            }
            
            // Test 3: Check if getProjects method exists
            if (typeof window.storage.getProjects === 'function') {
                addResult('âœ… getProjects method is available', 'success');
            } else {
                addResult('âŒ getProjects method is not available', 'error');
                return;
            }
            
            // Test 4: Test actual functionality
            try {
                const testProjects = [
                    { id: 1, name: 'Test Project 1', client: 'Test Client 1', status: 'Active' },
                    { id: 2, name: 'Test Project 2', client: 'Test Client 2', status: 'In Progress' }
                ];
                
                window.storage.setProjects(testProjects);
                addResult('âœ… Successfully called setProjects with test data', 'success');
                
                const retrievedProjects = window.storage.getProjects();
                if (retrievedProjects && retrievedProjects.length === 2) {
                    addResult('âœ… Successfully retrieved projects from storage', 'success');
                    addResult(`ğŸ“Š Retrieved ${retrievedProjects.length} projects: ${retrievedProjects.map(p => p.name).join(', ')}`, 'success');
                } else {
                    addResult('âŒ Failed to retrieve projects from storage', 'error');
                }
                
            } catch (error) {
                addResult(`âŒ Error during storage test: ${error.message}`, 'error');
            }
            
            // Test 5: Test error handling (simulate the original error)
            try {
                // This should not throw an error anymore
                if (window.storage && typeof window.storage.setProjects === 'function') {
                    window.storage.setProjects([]);
                    addResult('âœ… Error handling test passed - no errors thrown', 'success');
                } else {
                    addResult('âš ï¸ Storage not available for error handling test', 'warning');
                }
            } catch (error) {
                addResult(`âŒ Error handling test failed: ${error.message}`, 'error');
            }
            
            addResult('ğŸ‰ All tests completed!', 'warning');
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            addResult('ğŸ“„ Page loaded, ready to test...', 'warning');
        });
    </script>
</body>
</html>
