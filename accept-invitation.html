<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Invitation - Abcotronics ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl card-shadow p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Accept Invitation</h1>
            <p class="text-gray-600 mt-2">Join the Abcotronics ERP system</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading invitation details...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Invalid Invitation</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="error-message"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href="/" class="text-blue-600 hover:text-blue-500 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>

        <!-- Invitation Form -->
        <div id="invitation-form" class="hidden">
            <!-- Invitation Details -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-center mb-3">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    <h3 class="text-sm font-medium text-blue-800">Invitation Details</h3>
                </div>
                <div class="space-y-2 text-sm">
                    <div><span class="font-medium text-blue-800">Name:</span> <span id="invitation-name" class="text-blue-700"></span></div>
                    <div><span class="font-medium text-blue-800">Email:</span> <span id="invitation-email" class="text-blue-700"></span></div>
                    <div><span class="font-medium text-blue-800">Role:</span> <span id="invitation-role" class="text-blue-700 capitalize"></span></div>
                    <div><span class="font-medium text-blue-800">Invited by:</span> <span id="invitation-by" class="text-blue-700"></span></div>
                </div>
            </div>

            <form id="accept-form">
                <div class="space-y-4">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                minlength="6"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your password"
                            >
                            <button
                                type="button"
                                id="toggle-password"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                                minlength="6"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Confirm your password"
                            >
                            <button
                                type="button"
                                id="toggle-confirm-password"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start">
                        <input
                            type="checkbox"
                            id="terms"
                            name="terms"
                            required
                            class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="terms" class="ml-2 text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Accept Invitation
                    </button>
                </div>
            </form>
        </div>

        <!-- Success State -->
        <div id="success" class="hidden">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">Account Created Successfully!</h2>
                <p class="text-gray-600 mb-6">You can now log in to the Abcotronics ERP system.</p>
                <a href="/" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200 font-medium inline-flex items-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Go to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        class InvitationAcceptance {
            constructor() {
                this.token = this.getTokenFromURL();
                this.init();
            }

            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }

            async init() {
                if (!this.token) {
                    this.showError('No invitation token provided');
                    return;
                }

                try {
                    await this.loadInvitationDetails();
                    this.setupEventListeners();
                } catch (error) {
                    this.showError('Failed to load invitation details');
                }
            }

            async loadInvitationDetails() {
                const response = await fetch(`/api/users/invitation-details?token=${this.token}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load invitation');
                }

                this.invitation = data.invitation;
                this.showInvitationForm();
            }

            showInvitationForm() {
                document.getElementById('loading').classList.add('hidden');
                
                // Populate invitation details
                document.getElementById('invitation-name').textContent = this.invitation.name;
                document.getElementById('invitation-email').textContent = this.invitation.email;
                document.getElementById('invitation-role').textContent = this.invitation.role;
                document.getElementById('invitation-by').textContent = this.invitation.invitedBy;

                document.getElementById('invitation-form').classList.remove('hidden');
            }

            setupEventListeners() {
                // Password toggle
                document.getElementById('toggle-password').addEventListener('click', () => {
                    this.togglePasswordVisibility('password', 'toggle-password');
                });

                document.getElementById('toggle-confirm-password').addEventListener('click', () => {
                    this.togglePasswordVisibility('confirmPassword', 'toggle-confirm-password');
                });

                // Form submission
                document.getElementById('accept-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.acceptInvitation();
                });
            }

            togglePasswordVisibility(inputId, buttonId) {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);
                const icon = button.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    input.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            async acceptInvitation() {
                const form = document.getElementById('accept-form');
                const formData = new FormData(form);
                const submitBtn = document.getElementById('submit-btn');

                // Validate passwords match
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');

                if (password !== confirmPassword) {
                    this.showFormError('Passwords do not match');
                    return;
                }

                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

                try {
                    const response = await fetch('/api/users/accept-invitation', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token,
                            password: password,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to accept invitation');
                    }

                    this.showSuccess();

                } catch (error) {
                    this.showFormError(error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Accept Invitation';
                }
            }

            showSuccess() {
                document.getElementById('invitation-form').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').textContent = message;
                document.getElementById('error').classList.remove('hidden');
            }

            showFormError(message) {
                // Create error alert
                const errorAlert = document.createElement('div');
                errorAlert.className = 'bg-red-50 border border-red-200 rounded-lg p-4 mb-4';
                errorAlert.innerHTML = `
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>${message}</p>
                            </div>
                        </div>
                    </div>
                `;

                // Insert before form
                const form = document.getElementById('accept-form');
                form.parentNode.insertBefore(errorAlert, form);

                // Remove after 5 seconds
                setTimeout(() => {
                    errorAlert.remove();
                }, 5000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InvitationAcceptance();
        });
    </script>
</body>
</html>
