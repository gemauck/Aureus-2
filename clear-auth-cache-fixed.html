<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Cache</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Clear Authentication Cache</h1>
    
    <div class="info">
        <h3>Token Expiration Issue Fixed</h3>
        <p>The JWT token expiration issue has been resolved. Tokens now last 2 hours instead of 15 minutes.</p>
        <p>Please clear your browser cache and log in again to get a fresh token.</p>
    </div>
    
    <button onclick="clearAuthCache()">Clear Auth Cache & Reload</button>
    <button onclick="testLeadCreation()">Test Lead Creation</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function clearAuthCache() {
            try {
                // Clear all authentication-related data
                localStorage.removeItem('abcotronics_token');
                localStorage.removeItem('abcotronics_user');
                localStorage.removeItem('abcotronics_auth');
                
                // Clear any other potential auth keys
                Object.keys(localStorage).forEach(key => {
                    if (key.includes('auth') || key.includes('token') || key.includes('user')) {
                        localStorage.removeItem(key);
                    }
                });
                
                addResult('‚úÖ Authentication cache cleared successfully!', 'success');
                addResult('üîÑ Redirecting to main application...', 'info');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                addResult(`‚ùå Error clearing cache: ${error.message}`, 'error');
            }
        }
        
        async function testLeadCreation() {
            addResult('Testing lead creation with fresh token...', 'info');
            
            try {
                // Get fresh token
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                addResult(`‚úÖ Got fresh token (expires in 2 hours)`, 'success');
                
                // Test lead creation
                const leadData = {
                    name: 'test01',
                    industry: 'Technology',
                    status: 'New',
                    revenue: 0,
                    value: 50000,
                    probability: 50,
                    lastContact: new Date().toISOString().split('T')[0],
                    address: '',
                    website: '',
                    notes: 'Created via test',
                    contacts: [],
                    followUps: [],
                    projectIds: [],
                    comments: [],
                    sites: [],
                    contracts: [],
                    activityLog: [],
                    billingTerms: {
                        paymentTerms: 'Net 30',
                        billingFrequency: 'Monthly',
                        currency: 'ZAR',
                        retainerAmount: 0,
                        taxExempt: false,
                        notes: ''
                    }
                };
                
                const response = await fetch('http://localhost:3000/api/leads', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Lead "test01" created successfully: ${result.data.lead.id}`, 'success');
                    addResult(`üéâ Lead creation is working perfectly!`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Lead creation failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('üîß Token expiration fix applied - tokens now last 2 hours', 'info');
            addResult('üìù Click "Clear Auth Cache & Reload" to get fresh tokens', 'info');
        });
    </script>
</body>
</html>
