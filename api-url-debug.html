<!DOCTYPE html>
<html>
<head>
    <title>API URL Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin: 10px 0; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç API URL Debug</h1>
    
    <div class="info">
        <h3>üìã Let's trace the exact API calls</h3>
        <p>This will show us exactly what URL is being called and what response is received.</p>
    </div>
    
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="checkAuth()">Check Authentication</button>
    <button onclick="loginFirst()">Login First</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testAPI() {
            addResult('üß™ Testing API call with detailed logging...', 'info');
            
            // Check current location
            addResult(`üìç Current URL: ${window.location.href}`, 'info');
            addResult(`üìç Hostname: ${window.location.hostname}`, 'info');
            addResult(`üìç Port: ${window.location.port}`, 'info');
            
            // Check API base URL logic
            const hostname = window.location.hostname;
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
            const apiBase = isLocalhost ? 'http://localhost:3000/api' : window.location.origin + '/api';
            
            addResult(`üîß API Base URL Logic:`, 'info');
            addResult(`   ‚Ä¢ hostname: ${hostname}`, 'info');
            addResult(`   ‚Ä¢ isLocalhost: ${isLocalhost}`, 'info');
            addResult(`   ‚Ä¢ apiBase: ${apiBase}`, 'info');
            
            // Test the exact URL
            const testUrl = `${apiBase}/clients`;
            addResult(`üåê Testing URL: ${testUrl}`, 'info');
            
            try {
                const response = await fetch(testUrl);
                const text = await response.text();
                
                addResult(`üìä Response Status: ${response.status}`, 'info');
                addResult(`üìä Response Headers:`, 'info');
                response.headers.forEach((value, key) => {
                    addResult(`   ‚Ä¢ ${key}: ${value}`, 'info');
                });
                
                addResult(`üìä Response Length: ${text.length} characters`, 'info');
                
                if (text.trim().startsWith('<')) {
                    addResult('‚ùå CONFIRMED: Getting HTML response!', 'error');
                    addResult(`üìÑ HTML Preview: ${text.substring(0, 300)}...`, 'error');
                } else {
                    addResult('‚úÖ Getting JSON/text response', 'success');
                    addResult(`üìÑ Response Preview: ${text.substring(0, 300)}...`, 'info');
                }
                
            } catch (error) {
                addResult(`‚ùå Fetch failed: ${error.message}`, 'error');
            }
        }
        
        function checkAuth() {
            addResult('üîë Checking authentication status...', 'info');
            
            const token = localStorage.getItem('abcotronics_token');
            const user = localStorage.getItem('abcotronics_user');
            
            addResult(`üîë Token: ${token ? 'Present' : 'Missing'}`, token ? 'success' : 'error');
            addResult(`üë§ User: ${user ? 'Present' : 'Missing'}`, user ? 'success' : 'error');
            
            if (token) {
                addResult(`üîë Token Preview: ${token.substring(0, 30)}...`, 'info');
                
                // Try to decode JWT (basic check)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    addResult(`üîë Token Expiry: ${new Date(payload.exp * 1000).toLocaleString()}`, 'info');
                    addResult(`üîë Token Valid: ${payload.exp * 1000 > Date.now() ? 'Yes' : 'No'}`, 
                        payload.exp * 1000 > Date.now() ? 'success' : 'error');
                } catch (e) {
                    addResult(`‚ùå Token decode failed: ${e.message}`, 'error');
                }
            }
        }
        
        async function loginFirst() {
            addResult('üîê Attempting to login first...', 'info');
            
            try {
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginData.data && loginData.data.accessToken) {
                    addResult('‚úÖ Login successful!', 'success');
                    
                    // Store token
                    localStorage.setItem('abcotronics_token', loginData.data.accessToken);
                    localStorage.setItem('abcotronics_user', JSON.stringify(loginData.data.user));
                    
                    addResult('üíæ Token stored in localStorage', 'success');
                    
                    // Now test API call
                    setTimeout(() => {
                        testAPI();
                    }, 1000);
                } else {
                    addResult(`‚ùå Login failed: ${JSON.stringify(loginData)}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            addResult('üîß API URL Debug Tool Loaded', 'info');
            addResult('üí° Let\'s find the exact URL being called', 'info');
            
            setTimeout(() => {
                checkAuth();
            }, 1000);
        });
    </script>
</body>
</html>
