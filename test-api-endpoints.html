<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Endpoints Test</h1>
    <div id="results"></div>
    
    <button onclick="testAllEndpoints()">Test All Endpoints</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const API_BASE = 'https://abco-erp-2-production.up.railway.app';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testEndpoint(name, endpoint, method = 'GET', body = null) {
            try {
                addResult(`Testing ${name}: ${method} ${endpoint}`, 'info');
                
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const responseText = await response.text();
                
                let resultData;
                try {
                    resultData = JSON.parse(responseText);
                } catch (e) {
                    resultData = responseText;
                }

                if (response.ok) {
                    addResult(`✅ ${name} - Status: ${response.status}<br><pre>${JSON.stringify(resultData, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ ${name} - Status: ${response.status}<br><pre>${responseText}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ ${name} - Error: ${error.message}`, 'error');
            }
        }

        async function testAllEndpoints() {
            clearResults();
            addResult('Starting API endpoint tests...', 'info');

            // Test public endpoints first
            await testEndpoint('Health Check', '/api/health');
            
            // Test auth endpoints
            await testEndpoint('Auth Login', '/api/auth/login', 'POST', {
                email: 'admin@abcotronics.com',
                password: 'admin123'
            });

            // Note: The following endpoints require authentication
            // They will return 401 without proper tokens
            await testEndpoint('Clients (Unauthorized)', '/api/clients');
            await testEndpoint('Leads (Unauthorized)', '/api/leads');
            await testEndpoint('Projects (Unauthorized)', '/api/projects');
            await testEndpoint('Invoices (Unauthorized)', '/api/invoices');
            await testEndpoint('Time Entries (Unauthorized)', '/api/time-entries');
            await testEndpoint('Users (Unauthorized)', '/api/users');

            addResult('API endpoint tests completed.', 'info');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click "Test All Endpoints" to run tests.', 'info');
        });
    </script>
</body>
</html>
