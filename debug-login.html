<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Login API</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Me API</h2>
        <button onclick="testMe()">Test Me</button>
        <div id="me-result" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Full Login Flow</h2>
        <button onclick="testFullFlow()">Test Full Flow</button>
        <div id="flow-result" class="log"></div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function request(path, options = {}) {
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            
            try {
                const res = await fetch(`${API_BASE}${path}`, { credentials: 'include', ...options, headers });
                const text = await res.text();
                const data = text ? JSON.parse(text) : {};
                
                if (!res.ok) {
                    throw new Error(data?.error?.message || `HTTP ${res.status}: ${res.statusText}`);
                }
                return data;
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const result = await request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email: 'admin@abcotronics.com', password: 'admin123' })
                });
                
                if (result?.data?.accessToken) {
                    localStorage.setItem('token', result.data.accessToken);
                    resultDiv.innerHTML = `<div class="success">✅ Login successful! Token: ${result.data.accessToken.substring(0, 50)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: No token received</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Login failed: ${error.message}</div>`;
            }
        }
        
        async function testMe() {
            const resultDiv = document.getElementById('me-result');
            resultDiv.innerHTML = 'Testing me endpoint...';
            
            try {
                const result = await request('/me');
                resultDiv.innerHTML = `<div class="success">✅ Me endpoint successful! User: ${JSON.stringify(result.data.user)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Me endpoint failed: ${error.message}</div>`;
            }
        }
        
        async function testFullFlow() {
            const resultDiv = document.getElementById('flow-result');
            resultDiv.innerHTML = 'Testing full login flow...';
            
            try {
                // Step 1: Login
                const loginResult = await request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email: 'admin@abcotronics.com', password: 'admin123' })
                });
                
                if (!loginResult?.data?.accessToken) {
                    throw new Error('No access token received');
                }
                
                localStorage.setItem('token', loginResult.data.accessToken);
                
                // Step 2: Get user info
                const meResult = await request('/me');
                
                if (!meResult?.data?.user) {
                    throw new Error('No user data received');
                }
                
                resultDiv.innerHTML = `<div class="success">✅ Full flow successful!<br>
                    Login: ✅<br>
                    Token: ${loginResult.data.accessToken.substring(0, 50)}...<br>
                    User: ${JSON.stringify(meResult.data.user)}</div>`;
                    
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Full flow failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
