<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin: 10px 0; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Frontend API Debug</h1>
    
    <div class="info">
        <h3>üìã Debug Frontend API Calls</h3>
        <p>This will show exactly what the frontend is receiving from the API.</p>
    </div>
    
    <button onclick="testRawFetch()">Test Raw Fetch</button>
    <button onclick="testWithAuth()">Test With Auth</button>
    <button onclick="testFrontendAPI()">Test Frontend API</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testRawFetch() {
            addResult('üîç Testing raw fetch to /api/clients...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/clients', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`üì° Response status: ${response.status} ${response.statusText}`, 'info');
                addResult(`üì° Response URL: ${response.url}`, 'info');
                addResult(`üì° Response headers: <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>`, 'info');
                
                const responseText = await response.text();
                addResult(`üì° Raw response text: <pre>${responseText}</pre>`, 'info');
                
                // Check if it starts with HTML
                if (responseText.trim().startsWith('<')) {
                    addResult('‚ùå ERROR: Response is HTML, not JSON!', 'error');
                    addResult('üîç This explains the "Unexpected token \'<\'" error', 'error');
                } else {
                    try {
                        const jsonData = JSON.parse(responseText);
                        addResult(`‚úÖ Successfully parsed JSON: <pre>${JSON.stringify(jsonData, null, 2)}</pre>`, 'success');
                    } catch (parseError) {
                        addResult(`‚ùå Failed to parse JSON: ${parseError.message}`, 'error');
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function testWithAuth() {
            addResult('üîç Testing with authentication...', 'info');
            
            try {
                // First login to get a token
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    const token = loginData.data?.accessToken || loginData.accessToken;
                    
                    if (token) {
                        addResult(`‚úÖ Login successful, token: ${token.substring(0, 20)}...`, 'success');
                        
                        // Now test clients API with token
                        const clientsResponse = await fetch('http://localhost:3000/api/clients', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        addResult(`üì° Clients API status: ${clientsResponse.status} ${clientsResponse.statusText}`, 'info');
                        
                        const clientsText = await clientsResponse.text();
                        addResult(`üì° Clients response: <pre>${clientsText}</pre>`, 'info');
                        
                        if (clientsText.trim().startsWith('<')) {
                            addResult('‚ùå ERROR: Clients response is HTML!', 'error');
                        } else {
                            try {
                                const clientsData = JSON.parse(clientsText);
                                addResult(`‚úÖ Clients API JSON parsed successfully`, 'success');
                            } catch (parseError) {
                                addResult(`‚ùå Failed to parse clients JSON: ${parseError.message}`, 'error');
                            }
                        }
                    } else {
                        addResult(`‚ùå No token in login response`, 'error');
                    }
                } else {
                    addResult(`‚ùå Login failed: ${loginResponse.status} ${loginResponse.statusText}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Auth test error: ${error.message}`, 'error');
            }
        }
        
        async function testFrontendAPI() {
            addResult('üîç Testing frontend API wrapper...', 'info');
            
            try {
                // Load the API utilities
                const script1 = document.createElement('script');
                script1.src = '/src/utils/api.js';
                document.head.appendChild(script1);
                
                const script2 = document.createElement('script');
                script2.src = '/src/utils/authStorage.js';
                document.head.appendChild(script2);
                
                // Wait for scripts to load
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                if (window.api?.listClients) {
                    addResult('‚úÖ Frontend API loaded successfully', 'success');
                    
                    try {
                        const response = await window.api.listClients();
                        addResult(`‚úÖ Frontend API call successful: <pre>${JSON.stringify(response, null, 2)}</pre>`, 'success');
                    } catch (apiError) {
                        addResult(`‚ùå Frontend API call failed: ${apiError.message}`, 'error');
                        
                        // Try to get more details about the error
                        if (apiError.message.includes("Unexpected token '<'")) {
                            addResult('üîç This is the exact error you reported!', 'error');
                            addResult('üí° The frontend is receiving HTML instead of JSON', 'error');
                        }
                    }
                } else {
                    addResult('‚ùå Frontend API not available', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Frontend API test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run raw fetch test on page load
        window.addEventListener('load', () => {
            addResult('üîß Frontend API Debug Tool Loaded', 'info');
            addResult('üí° Click buttons above to test different scenarios', 'info');
            
            // Auto-run raw fetch test
            setTimeout(() => {
                testRawFetch();
            }, 1000);
        });
    </script>
</body>
</html>
