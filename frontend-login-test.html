<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Frontend Login Test</h1>
    
    <div class="test-section">
        <h2>üîë Login Test</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@abcotronics.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testFrontendLogin()">üîë Test Frontend Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>üìä Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script>
        let testResults = [];

        function addResult(testName, passed, message, details = null) {
            const result = {
                name: testName,
                passed: passed,
                message: message,
                details: details,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            updateDisplay();
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = testResults.map(result => `
                <div class="test-result ${result.passed ? 'pass' : 'fail'}">
                    <strong>${result.passed ? '‚úÖ' : '‚ùå'} ${result.name}</strong><br>
                    ${result.message}<br>
                    ${result.details ? `<pre>${JSON.stringify(result.details, null, 2)}</pre>` : ''}
                </div>
            `).join('');
        }

        async function testFrontendLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.innerHTML = '<div class="info">üîÑ Testing frontend login...</div>';
                
                // Test 1: Direct API call (like the frontend does)
                addResult('Step 1: Direct API Call', true, 'Testing direct API call...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.accessToken) {
                    addResult('Step 1: Direct API Call', true, 'Login successful', { token: data.data.accessToken.substring(0, 20) + '...' });
                    
                    // Test 2: Test /api/me endpoint
                    addResult('Step 2: Me Endpoint', true, 'Testing /api/me endpoint...');
                    
                    const meResponse = await fetch('/api/me', {
                        headers: { 'Authorization': `Bearer ${data.data.accessToken}` }
                    });
                    
                    const meData = await meResponse.json();
                    
                    if (meResponse.ok && meData.data?.user) {
                        addResult('Step 2: Me Endpoint', true, 'User data retrieved', meData.data.user);
                        
                        // Test 3: Test /api/clients endpoint
                        addResult('Step 3: Clients Endpoint', true, 'Testing /api/clients endpoint...');
                        
                        const clientsResponse = await fetch('/api/clients', {
                            headers: { 'Authorization': `Bearer ${data.data.accessToken}` }
                        });
                        
                        const clientsData = await clientsResponse.json();
                        
                        if (clientsResponse.ok && clientsData.data?.clients) {
                            addResult('Step 3: Clients Endpoint', true, `Retrieved ${clientsData.data.clients.length} clients`, clientsData.data.clients);
                        } else {
                            addResult('Step 3: Clients Endpoint', false, 'Failed to get clients', clientsData);
                        }
                        
                    } else {
                        addResult('Step 2: Me Endpoint', false, 'Failed to get user data', meData);
                    }
                    
                    resultDiv.innerHTML = `<div class="pass">‚úÖ All tests passed! Token: ${data.data.accessToken.substring(0, 20)}...</div>`;
                    
                } else {
                    addResult('Step 1: Direct API Call', false, 'Login failed', data);
                    resultDiv.innerHTML = `<div class="fail">‚ùå Login failed: ${JSON.stringify(data)}</div>`;
                }
                
            } catch (error) {
                addResult('Frontend Login Test', false, 'Login error', error.message);
                resultDiv.innerHTML = `<div class="fail">‚ùå Login error: ${error.message}</div>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Frontend Test Initialized', true, 'Ready to test frontend login functionality');
        });
    </script>
</body>
</html>
