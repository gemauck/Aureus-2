<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Abco ERP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Abco ERP Login Test</h1>
    
    <div class="test-section">
        <h3>Test Environment</h3>
        <button onclick="testVercel()">Test Vercel</button>
        <button onclick="testRailway()">Test Railway</button>
        <button onclick="testLocal()">Test Local</button>
        <div id="env-result"></div>
    </div>

    <div class="test-section">
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="admin@abcotronics.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>API Health Check</h3>
        <button onclick="checkHealth()">Check API Health</button>
        <div id="health-result"></div>
    </div>

    <script>
        let currentEnv = 'vercel';
        
        function setEnv(env) {
            currentEnv = env;
            document.getElementById('env-result').innerHTML = `<p><strong>Testing:</strong> ${env.toUpperCase()}</p>`;
        }
        
        function getBaseUrl() {
            switch(currentEnv) {
                case 'vercel': return 'https://abco-erp-2-cnlz.vercel.app';
                case 'railway': return 'YOUR_RAILWAY_URL'; // Replace with actual Railway URL
                case 'local': return 'http://localhost:3001';
                default: return 'https://abco-erp-2-cnlz.vercel.app';
            }
        }
        
        async function testVercel() {
            setEnv('vercel');
            await checkHealth();
        }
        
        async function testRailway() {
            setEnv('railway');
            await checkHealth();
        }
        
        async function testLocal() {
            setEnv('local');
            await checkHealth();
        }
        
        async function checkHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Checking API health...</p>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test-section success">
                            <h4>‚úÖ API Health Check Passed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-section error">
                            <h4>‚ùå API Health Check Failed</h4>
                            <pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-section error">
                        <h4>‚ùå API Connection Failed</h4>
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test-section success">
                            <h4>‚úÖ Login Successful</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-section error">
                            <h4>‚ùå Login Failed</h4>
                            <pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-section error">
                        <h4>‚ùå Login Request Failed</h4>
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testVercel();
        };
    </script>
</body>
</html>
