<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Saving Diagnostic</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- Load required utilities -->
    <script type="text/babel" src="./src/utils/api.js"></script>
    <script type="text/babel" src="./src/utils/authStorage.js"></script>
    <script type="text/babel" src="./src/utils/databaseAPI.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ContactSavingDiagnostic = () => {
            const [results, setResults] = useState([]);
            const [isRunning, setIsRunning] = useState(false);
            const [testClient, setTestClient] = useState(null);

            const addResult = (test, status, message, details = '') => {
                setResults(prev => [...prev, { 
                    test, 
                    status, 
                    message, 
                    details,
                    timestamp: new Date().toLocaleTimeString() 
                }]);
            };

            const runContactSavingTest = async () => {
                setIsRunning(true);
                setResults([]);

                try {
                    // Step 1: Login
                    addResult('Authentication', 'info', 'Logging in...');
                    
                    const loginResponse = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: 'admin@abcotronics.com', password: 'admin123' })
                    });
                    
                    if (!loginResponse.ok) {
                        addResult('Authentication', 'error', 'Login failed');
                        return;
                    }
                    
                    const loginData = await loginResponse.json();
                    localStorage.setItem('abcotronics_auth_token', loginData.accessToken);
                    localStorage.setItem('abcotronics_user', JSON.stringify(loginData.user));
                    addResult('Authentication', 'success', 'Login successful');

                    // Step 2: Create a test client
                    addResult('Client Creation', 'info', 'Creating test client...');
                    
                    const clientData = {
                        name: 'Contact Test Client',
                        industry: 'Technology',
                        status: 'Active',
                        contacts: [],
                        sites: [],
                        opportunities: []
                    };

                    const createClientResponse = await fetch('/api/clients', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${loginData.accessToken}`
                        },
                        body: JSON.stringify(clientData)
                    });
                    
                    if (!createClientResponse.ok) {
                        addResult('Client Creation', 'error', 'Failed to create test client');
                        return;
                    }
                    
                    const clientResult = await createClientResponse.json();
                    const createdClient = clientResult.data.client;
                    setTestClient(createdClient);
                    addResult('Client Creation', 'success', `Test client created: ${createdClient.name}`);

                    // Step 3: Add a contact to the client
                    addResult('Contact Addition', 'info', 'Adding contact to client...');
                    
                    const contactData = {
                        id: Date.now(),
                        name: 'Test Contact',
                        role: 'Manager',
                        email: 'test@contact.com',
                        phone: '+27123456789',
                        department: 'Sales'
                    };

                    // Update client with new contact
                    const updatedClient = {
                        ...createdClient,
                        contacts: [...createdClient.contacts, contactData]
                    };

                    const updateClientResponse = await fetch(`/api/clients/${createdClient.id}`, {
                        method: 'PATCH',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${loginData.accessToken}`
                        },
                        body: JSON.stringify(updatedClient)
                    });
                    
                    if (!updateClientResponse.ok) {
                        addResult('Contact Addition', 'error', 'Failed to add contact to client');
                        return;
                    }
                    
                    const updateResult = await updateClientResponse.json();
                    addResult('Contact Addition', 'success', `Contact added: ${contactData.name}`);

                    // Step 4: Verify contact was saved
                    addResult('Contact Verification', 'info', 'Verifying contact was saved...');
                    
                    const getClientResponse = await fetch(`/api/clients/${createdClient.id}`, {
                        headers: { 'Authorization': `Bearer ${loginData.accessToken}` }
                    });
                    
                    if (!getClientResponse.ok) {
                        addResult('Contact Verification', 'error', 'Failed to retrieve client');
                        return;
                    }
                    
                    const clientDataResult = await getClientResponse.json();
                    const retrievedClient = clientDataResult.data.client;
                    
                    if (retrievedClient.contacts && retrievedClient.contacts.length > 0) {
                        const savedContact = retrievedClient.contacts.find(c => c.name === contactData.name);
                        if (savedContact) {
                            addResult('Contact Verification', 'success', `Contact verified: ${savedContact.name}`);
                        } else {
                            addResult('Contact Verification', 'error', 'Contact not found in retrieved data');
                        }
                    } else {
                        addResult('Contact Verification', 'error', 'No contacts found in retrieved client data');
                    }

                    // Step 5: Test page refresh simulation
                    addResult('Page Refresh Test', 'info', 'Simulating page refresh...');
                    
                    // Clear any cached data and fetch fresh
                    const freshClientResponse = await fetch(`/api/clients/${createdClient.id}`, {
                        headers: { 'Authorization': `Bearer ${loginData.accessToken}` }
                    });
                    
                    if (!freshClientResponse.ok) {
                        addResult('Page Refresh Test', 'error', 'Failed to fetch fresh client data');
                        return;
                    }
                    
                    const freshClientResult = await freshClientResponse.json();
                    const freshClient = freshClientResult.data.client;
                    
                    if (freshClient.contacts && freshClient.contacts.length > 0) {
                        addResult('Page Refresh Test', 'success', 'Contact persists after refresh simulation');
                    } else {
                        addResult('Page Refresh Test', 'error', 'Contact lost after refresh simulation');
                    }

                    // Step 6: Test DatabaseAPI functionality
                    addResult('DatabaseAPI Test', 'info', 'Testing DatabaseAPI contact operations...');
                    
                    if (window.DatabaseAPI) {
                        try {
                            const apiClients = await window.DatabaseAPI.getClients();
                            addResult('DatabaseAPI Test', 'success', 'DatabaseAPI.getClients() working');
                            
                            const testClientFromAPI = apiClients.find(c => c.name === 'Contact Test Client');
                            if (testClientFromAPI) {
                                addResult('DatabaseAPI Test', 'success', 'Test client found via DatabaseAPI');
                            } else {
                                addResult('DatabaseAPI Test', 'error', 'Test client not found via DatabaseAPI');
                            }
                        } catch (error) {
                            addResult('DatabaseAPI Test', 'error', `DatabaseAPI error: ${error.message}`);
                        }
                    } else {
                        addResult('DatabaseAPI Test', 'error', 'DatabaseAPI not available');
                    }

                    addResult('Contact Saving Test', 'success', 'Contact saving diagnostic completed!');

                } catch (error) {
                    addResult('Contact Saving Test', 'error', `Test failed: ${error.message}`);
                } finally {
                    setIsRunning(false);
                }
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'success': return '✅';
                    case 'error': return '❌';
                    case 'info': return 'ℹ️';
                    default: return '⏳';
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'success': return 'bg-green-100 text-green-800';
                    case 'error': return 'bg-red-100 text-red-800';
                    case 'info': return 'bg-blue-100 text-blue-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 py-8">
                    <div className="max-w-4xl mx-auto px-4">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-6">
                                🔍 Contact Saving Diagnostic
                            </h1>
                            
                            <p className="text-gray-600 mb-6">
                                This diagnostic tool specifically tests the contact saving functionality to identify why contacts might not be persisting after page refresh.
                            </p>

                            <div className="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <h3 className="font-semibold text-yellow-800 mb-2">What This Test Does:</h3>
                                <ul className="text-yellow-700 text-sm space-y-1">
                                    <li>• Creates a test client with no contacts</li>
                                    <li>• Adds a contact to the client via API</li>
                                    <li>• Verifies the contact was saved</li>
                                    <li>• Simulates a page refresh by fetching fresh data</li>
                                    <li>• Tests DatabaseAPI functionality</li>
                                    <li>• Identifies exactly where the issue occurs</li>
                                </ul>
                            </div>

                            <button
                                onClick={runContactSavingTest}
                                disabled={isRunning}
                                className={`px-6 py-3 rounded-lg font-medium mb-6 ${
                                    isRunning
                                        ? 'bg-gray-400 text-gray-600 cursor-not-allowed'
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                }`}
                            >
                                {isRunning ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin mr-2"></i>
                                        Running Diagnostic...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-search mr-2"></i>
                                        Run Contact Saving Diagnostic
                                    </>
                                )}
                            </button>

                            {testClient && (
                                <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <h3 className="font-semibold text-blue-800 mb-2">Test Client Created:</h3>
                                    <p className="text-blue-700 text-sm">
                                        ID: {testClient.id} | Name: {testClient.name} | Contacts: {testClient.contacts?.length || 0}
                                    </p>
                                </div>
                            )}

                            {results.length > 0 && (
                                <div className="space-y-2">
                                    {results.map((result, index) => (
                                        <div key={index} className={`p-3 rounded-lg ${getStatusColor(result.status)}`}>
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center space-x-2">
                                                    <span>{getStatusIcon(result.status)}</span>
                                                    <span className="font-medium">{result.test}</span>
                                                </div>
                                                <span className="text-sm opacity-75">{result.timestamp}</span>
                                            </div>
                                            <div className="text-sm mt-1">{result.message}</div>
                                            {result.details && (
                                                <div className="text-xs mt-1 opacity-75">{result.details}</div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="mt-8 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                                <h3 className="font-semibold text-gray-800 mb-2">Expected Results:</h3>
                                <ul className="text-gray-700 text-sm space-y-1">
                                    <li>• All steps should show ✅ (success)</li>
                                    <li>• Contact should be added and verified</li>
                                    <li>• Contact should persist after refresh simulation</li>
                                    <li>• DatabaseAPI should work correctly</li>
                                </ul>
                                <p className="text-gray-600 text-sm mt-2">
                                    If any step fails, it indicates where the contact saving issue occurs.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ContactSavingDiagnostic />, document.getElementById('root'));
    </script>
</body>
</html>
