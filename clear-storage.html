<!DOCTYPE html>
<html>
<head>
    <title>Clear Local Storage</title>
</head>
<body>
    <h1>Clearing Local Storage...</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        try {
            // Clear all localStorage data
            localStorage.clear();
            status.innerHTML = '‚úÖ Local storage cleared successfully!';
            
            // Clear sessionStorage too
            sessionStorage.clear();
            status.innerHTML += '<br>‚úÖ Session storage cleared successfully!';
            
            // Clear any cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            status.innerHTML += '<br>‚úÖ Cookies cleared successfully!';
            
            status.innerHTML += '<br><br>üéâ All local data cleared! You can now start fresh.';
            
        } catch (error) {
            status.innerHTML = '‚ùå Error clearing storage: ' + error.message;
        }
    </script>
</body>
</html>
