<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Opportunities API Test</h1>
        
        <div id="status" class="mb-4 p-4 rounded"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Form -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold">Test Opportunity Creation</h2>
                
                <form id="opportunityForm" class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Client ID *</label>
                        <input type="text" id="clientId" name="clientId" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="Enter client ID">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Opportunity Title *</label>
                        <input type="text" id="title" name="title" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="Enter opportunity title">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Stage</label>
                        <select id="stage" name="stage" 
                                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="prospect">Prospect</option>
                            <option value="qualification">Qualification</option>
                            <option value="needs-analysis">Needs Analysis</option>
                            <option value="proposal">Proposal</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="closed-won">Closed Won</option>
                            <option value="closed-lost">Closed Lost</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Value (ZAR)</label>
                        <input type="number" id="value" name="value" step="0.01" 
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="0.00">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Create Opportunity
                    </button>
                </form>
            </div>
            
            <!-- Test Results -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold">Test Results</h2>
                
                <div class="space-y-2">
                    <button id="testListOpportunities" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        List All Opportunities
                    </button>
                    
                    <button id="testGetClientOpportunities" 
                            class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                        Get Client Opportunities
                    </button>
                    
                    <button id="testHealthCheck" 
                            class="w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
                        Health Check
                    </button>
                </div>
                
                <div id="results" class="hidden">
                    <h3 class="text-md font-semibold mb-2">Results:</h3>
                    <pre id="resultContent" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock authentication token
        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0LXVzZXIiLCJlbWFpbCI6InRlc3RAZXhhbXBsZS5jb20iLCJpYXQiOjE2MzQ1Njc4MDB9.test';
        
        // Mock storage
        window.storage = {
            getToken: () => mockToken
        };
        
        // Mock API
        window.api = {
            createOpportunity: async (opportunityData) => {
                console.log('ðŸŒ Creating opportunity with data:', opportunityData);
                
                const response = await fetch('/api/opportunities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify(opportunityData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            },
            
            getOpportunities: async () => {
                console.log('ðŸŒ Fetching all opportunities...');
                
                const response = await fetch('/api/opportunities', {
                    headers: {
                        'Authorization': `Bearer ${mockToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            },
            
            getOpportunitiesByClient: async (clientId) => {
                console.log('ðŸŒ Fetching opportunities for client:', clientId);
                
                const response = await fetch(`/api/opportunities/client/${clientId}`, {
                    headers: {
                        'Authorization': `Bearer ${mockToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            },
            
            healthCheck: async () => {
                console.log('ðŸŒ Checking API health...');
                
                const response = await fetch('/api/health', {
                    headers: {
                        'Authorization': `Bearer ${mockToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
        };
        
        // Helper function to show results
        const showResults = (data) => {
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = JSON.stringify(data, null, 2);
            resultsDiv.classList.remove('hidden');
        };
        
        // Helper function to show status
        const showStatus = (message, isError = false) => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${isError ? 'text-red-600' : 'text-blue-600'}">${message}</div>`;
        };
        
        // Form submission handler
        document.getElementById('opportunityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showStatus('Creating opportunity...');
            
            try {
                const formData = new FormData(e.target);
                const opportunityData = {
                    clientId: formData.get('clientId'),
                    title: formData.get('title'),
                    stage: formData.get('stage'),
                    value: parseFloat(formData.get('value')) || 0
                };
                
                console.log('ðŸ“ Form data:', opportunityData);
                
                const result = await window.api.createOpportunity(opportunityData);
                
                showStatus('âœ… Opportunity created successfully!');
                showResults(result);
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                console.error('âŒ Error creating opportunity:', error);
                showStatus('âŒ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        });
        
        // Test button handlers
        document.getElementById('testListOpportunities').addEventListener('click', async () => {
            showStatus('Fetching all opportunities...');
            
            try {
                const result = await window.api.getOpportunities();
                showStatus('âœ… Opportunities fetched successfully!');
                showResults(result);
            } catch (error) {
                console.error('âŒ Error fetching opportunities:', error);
                showStatus('âŒ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        });
        
        document.getElementById('testGetClientOpportunities').addEventListener('click', async () => {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) {
                showStatus('âŒ Please enter a Client ID first', true);
                return;
            }
            
            showStatus('Fetching client opportunities...');
            
            try {
                const result = await window.api.getOpportunitiesByClient(clientId);
                showStatus('âœ… Client opportunities fetched successfully!');
                showResults(result);
            } catch (error) {
                console.error('âŒ Error fetching client opportunities:', error);
                showStatus('âŒ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        });
        
        document.getElementById('testHealthCheck').addEventListener('click', async () => {
            showStatus('Checking API health...');
            
            try {
                const result = await window.api.healthCheck();
                showStatus('âœ… API health check successful!');
                showResults(result);
            } catch (error) {
                console.error('âŒ Error checking API health:', error);
                showStatus('âŒ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        });
        
        // Pre-fill with sample data
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('clientId').value = 'test-client-id';
            document.getElementById('title').value = 'Test Opportunity';
            document.getElementById('stage').value = 'prospect';
            document.getElementById('value').value = '5000';
        });
    </script>
</body>
</html>
