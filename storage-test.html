<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Test</title>
</head>
<body>
    <h1>Storage Test</h1>
    <div id="results"></div>
    
    <script src="./src/utils/localStorage.js"></script>
    <script>
        // Test storage functionality
        function testStorage() {
            const results = document.getElementById('results');
            let output = '<h2>Storage Test Results:</h2>';
            
            // Check if storage is available
            output += `<p><strong>Storage Available:</strong> ${!!window.storage}</p>`;
            
            if (window.storage) {
                // Test setProjects method
                const hasSetProjects = typeof window.storage.setProjects === 'function';
                output += `<p><strong>setProjects Method Available:</strong> ${hasSetProjects}</p>`;
                
                // Test getProjects method
                const hasGetProjects = typeof window.storage.getProjects === 'function';
                output += `<p><strong>getProjects Method Available:</strong> ${hasGetProjects}</p>`;
                
                if (hasSetProjects && hasGetProjects) {
                    // Test actual functionality
                    try {
                        const testProjects = [{ id: 1, name: 'Test Project', client: 'Test Client' }];
                        window.storage.setProjects(testProjects);
                        const retrievedProjects = window.storage.getProjects();
                        
                        output += `<p><strong>Storage Test:</strong> ${JSON.stringify(retrievedProjects)}</p>`;
                        output += `<p><strong>Storage Working:</strong> ${retrievedProjects && retrievedProjects.length > 0}</p>`;
                    } catch (error) {
                        output += `<p><strong>Storage Error:</strong> ${error.message}</p>`;
                    }
                }
                
                // List all available methods
                const methods = Object.keys(window.storage);
                output += `<p><strong>Available Methods:</strong> ${methods.join(', ')}</p>`;
            } else {
                output += '<p style="color: red;"><strong>ERROR:</strong> Storage not available!</p>';
            }
            
            results.innerHTML = output;
        }
        
        // Run test when page loads
        window.addEventListener('load', testStorage);
    </script>
</body>
</html>
