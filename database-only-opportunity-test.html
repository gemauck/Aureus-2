<!DOCTYPE html>
<html>
<head>
    <title>Database-Only Opportunity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin: 10px 0; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 15px; margin: 10px 0; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        button.success { background: #28a745; }
        button.success:hover { background: #218838; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üéØ Database-Only Opportunity Test</h1>
    
    <div class="success">
        <h3>‚úÖ localStorage Fallback Removed</h3>
        <p>Opportunities now <strong>MUST</strong> be saved to the database. No more localStorage fallback!</p>
    </div>
    
    <div class="warning">
        <h3>‚ö†Ô∏è Requirements</h3>
        <p>You must be logged in and have a valid client ID to create opportunities.</p>
    </div>
    
    <div class="form-group">
        <h3>Test Database-Only Opportunity Creation</h3>
        <label>Title:</label>
        <input type="text" id="opportunityTitle" placeholder="e.g., New Software License" value="Database-Only Test Opportunity">
        
        <label>Client ID:</label>
        <input type="text" id="clientId" placeholder="Client ID" value="">
        
        <label>Stage:</label>
        <select id="opportunityStage">
            <option value="prospect">Prospect</option>
            <option value="qualification">Qualification</option>
            <option value="proposal">Proposal</option>
            <option value="negotiation">Negotiation</option>
            <option value="closed-won">Closed Won</option>
            <option value="closed-lost">Closed Lost</option>
        </select>
        
        <label>Value (R):</label>
        <input type="number" id="opportunityValue" placeholder="50000" value="100000">
        
        <br>
        <button onclick="getClientIds()">Get Client IDs</button>
        <button onclick="testDatabaseOnlyCreation()" class="success">Test Database-Only Creation</button>
        <button onclick="testWithoutLogin()" class="danger">Test Without Login (Should Fail)</button>
        <button onclick="listOpportunities()">List All Opportunities</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Load the API utilities
        const script1 = document.createElement('script');
        script1.src = '/src/utils/api.js';
        document.head.appendChild(script1);
        
        const script2 = document.createElement('script');
        script2.src = '/src/utils/authStorage.js';
        document.head.appendChild(script2);
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function getClientIds() {
            addResult('üìã Getting client IDs...', 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.listClients) {
                    addResult('‚ùå listClients function not available', 'error');
                    return;
                }
                
                const response = await window.api.listClients();
                
                if (response && response.data && response.data.clients) {
                    const clients = response.data.clients;
                    addResult(`‚úÖ Found ${clients.length} clients`, 'success');
                    
                    clients.forEach(client => {
                        addResult(`üìä ${client.name} - ID: ${client.id}`, 'info');
                    });
                    
                    // Auto-fill the first client ID
                    if (clients.length > 0) {
                        document.getElementById('clientId').value = clients[0].id;
                        addResult(`üí° Auto-filled client ID: ${clients[0].id}`, 'success');
                    }
                } else {
                    addResult(`‚ö†Ô∏è Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error getting clients: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function testDatabaseOnlyCreation() {
            const title = document.getElementById('opportunityTitle').value;
            const clientId = document.getElementById('clientId').value;
            const stage = document.getElementById('opportunityStage').value;
            const value = parseFloat(document.getElementById('opportunityValue').value);
            
            if (!title) {
                addResult('‚ùå Title is required', 'error');
                return;
            }
            
            if (!clientId) {
                addResult('‚ùå Client ID is required. Click "Get Client IDs" first.', 'error');
                return;
            }
            
            addResult(`üöÄ Testing database-only opportunity creation: ${title}`, 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.createOpportunity) {
                    addResult('‚ùå createOpportunity function not available', 'error');
                    return;
                }
                
                const opportunityData = {
                    title: title,
                    clientId: clientId,
                    stage: stage,
                    value: value
                };
                
                console.log('Creating opportunity with data:', opportunityData);
                const response = await window.api.createOpportunity(opportunityData);
                
                if (response && response.data && response.data.opportunity) {
                    addResult(`‚úÖ SUCCESS! Opportunity created in DATABASE ONLY! ID: ${response.data.opportunity.id}`, 'success');
                    addResult(`üìä Response: ${JSON.stringify(response.data.opportunity, null, 2)}`, 'info');
                    
                    // Test persistence by listing opportunities
                    setTimeout(() => {
                        listOpportunities();
                    }, 1000);
                } else {
                    addResult(`‚ö†Ô∏è Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error creating opportunity: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function testWithoutLogin() {
            addResult('üß™ Testing opportunity creation without login (should fail)...', 'warning');
            
            // Clear the token to simulate not being logged in
            const originalToken = window.storage?.getToken?.();
            if (window.storage?.removeToken) {
                window.storage.removeToken();
            }
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const opportunityData = {
                    title: 'Test Without Login',
                    clientId: 'test-client',
                    stage: 'prospect',
                    value: 50000
                };
                
                console.log('Attempting to create opportunity without login:', opportunityData);
                const response = await window.api.createOpportunity(opportunityData);
                
                // This should not succeed
                addResult(`‚ùå UNEXPECTED: Opportunity was created without login!`, 'error');
                
            } catch (error) {
                addResult(`‚úÖ EXPECTED: Opportunity creation failed without login: ${error.message}`, 'success');
            } finally {
                // Restore the token
                if (originalToken && window.storage?.setToken) {
                    window.storage.setToken(originalToken);
                }
            }
        }
        
        async function listOpportunities() {
            addResult('üìã Listing all opportunities from database...', 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.listOpportunities) {
                    addResult('‚ùå listOpportunities function not available', 'error');
                    return;
                }
                
                const response = await window.api.listOpportunities();
                
                if (response && response.data && response.data.opportunities) {
                    const opportunities = response.data.opportunities;
                    addResult(`‚úÖ Found ${opportunities.length} opportunities in DATABASE`, 'success');
                    
                    if (opportunities.length === 0) {
                        addResult('üìä No opportunities found in database', 'info');
                    } else {
                        opportunities.forEach(opp => {
                            addResult(`üìä ${opp.title} - ${opp.stage} - R${opp.value} (Client: ${opp.client?.name || opp.clientId})`, 'info');
                        });
                    }
                } else {
                    addResult(`‚ö†Ô∏è Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error listing opportunities: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('üîß Database-Only Opportunity Test Tool Loaded', 'info');
            addResult('üí° localStorage fallback has been removed - opportunities MUST save to database', 'info');
            
            // Auto-get client IDs after a delay
            setTimeout(() => {
                getClientIds();
            }, 2000);
        });
    </script>
</body>
</html>
