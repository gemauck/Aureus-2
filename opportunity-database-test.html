<!DOCTYPE html>
<html>
<head>
    <title>Opportunity Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin: 10px 0; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>🎯 Opportunity Database Test</h1>
    
    <div class="info">
        <h3>📋 Test Opportunity Database Persistence</h3>
        <p>This page tests if opportunities are properly saved to the database instead of localStorage.</p>
    </div>
    
    <div class="form-group">
        <h3>Create Test Opportunity</h3>
        <label>Title:</label>
        <input type="text" id="opportunityTitle" placeholder="e.g., New Software License" value="Database Test Opportunity">
        
        <label>Client ID:</label>
        <input type="text" id="clientId" placeholder="Client ID" value="">
        
        <label>Stage:</label>
        <select id="opportunityStage">
            <option value="prospect">Prospect</option>
            <option value="qualification">Qualification</option>
            <option value="proposal">Proposal</option>
            <option value="negotiation">Negotiation</option>
            <option value="closed-won">Closed Won</option>
            <option value="closed-lost">Closed Lost</option>
        </select>
        
        <label>Value (R):</label>
        <input type="number" id="opportunityValue" placeholder="50000" value="75000">
        
        <br>
        <button onclick="createOpportunity()">Create Opportunity in Database</button>
        <button onclick="listOpportunities()">List All Opportunities</button>
        <button onclick="getClientIds()">Get Client IDs</button>
        <button onclick="testDatabasePersistence()">Test Database Persistence</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Load the API utilities
        const script1 = document.createElement('script');
        script1.src = '/src/utils/api.js';
        document.head.appendChild(script1);
        
        const script2 = document.createElement('script');
        script2.src = '/src/utils/authStorage.js';
        document.head.appendChild(script2);
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function getClientIds() {
            addResult('📋 Getting client IDs...', 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.listClients) {
                    addResult('❌ listClients function not available', 'error');
                    return;
                }
                
                const response = await window.api.listClients();
                
                if (response && response.data && response.data.clients) {
                    const clients = response.data.clients;
                    addResult(`✅ Found ${clients.length} clients`, 'success');
                    
                    clients.forEach(client => {
                        addResult(`📊 ${client.name} - ID: ${client.id}`, 'info');
                    });
                    
                    // Auto-fill the first client ID
                    if (clients.length > 0) {
                        document.getElementById('clientId').value = clients[0].id;
                        addResult(`💡 Auto-filled client ID: ${clients[0].id}`, 'success');
                    }
                } else {
                    addResult(`⚠️ Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error getting clients: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function createOpportunity() {
            const title = document.getElementById('opportunityTitle').value;
            const clientId = document.getElementById('clientId').value;
            const stage = document.getElementById('opportunityStage').value;
            const value = parseFloat(document.getElementById('opportunityValue').value);
            
            if (!title) {
                addResult('❌ Title is required', 'error');
                return;
            }
            
            if (!clientId) {
                addResult('❌ Client ID is required. Click "Get Client IDs" first.', 'error');
                return;
            }
            
            addResult(`🚀 Creating opportunity: ${title}`, 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.createOpportunity) {
                    addResult('❌ createOpportunity function not available', 'error');
                    return;
                }
                
                const opportunityData = {
                    title: title,
                    clientId: clientId,
                    stage: stage,
                    value: value
                };
                
                console.log('Creating opportunity with data:', opportunityData);
                const response = await window.api.createOpportunity(opportunityData);
                
                if (response && response.data && response.data.opportunity) {
                    addResult(`✅ Opportunity created successfully in DATABASE! ID: ${response.data.opportunity.id}`, 'success');
                    addResult(`📊 Response: ${JSON.stringify(response.data.opportunity, null, 2)}`, 'info');
                    
                    // Test persistence by listing opportunities
                    setTimeout(() => {
                        listOpportunities();
                    }, 1000);
                } else {
                    addResult(`⚠️ Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error creating opportunity: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function listOpportunities() {
            addResult('📋 Listing all opportunities from database...', 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.api?.listOpportunities) {
                    addResult('❌ listOpportunities function not available', 'error');
                    return;
                }
                
                const response = await window.api.listOpportunities();
                
                if (response && response.data && response.data.opportunities) {
                    const opportunities = response.data.opportunities;
                    addResult(`✅ Found ${opportunities.length} opportunities in DATABASE`, 'success');
                    
                    if (opportunities.length === 0) {
                        addResult('📊 No opportunities found in database', 'info');
                    } else {
                        opportunities.forEach(opp => {
                            addResult(`📊 ${opp.title} - ${opp.stage} - R${opp.value} (Client: ${opp.client?.name || opp.clientId})`, 'info');
                        });
                    }
                } else {
                    addResult(`⚠️ Unexpected response format: ${JSON.stringify(response)}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error listing opportunities: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        async function testDatabasePersistence() {
            addResult('🧪 Testing database persistence...', 'info');
            
            try {
                // Wait for API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Test 1: Create opportunity
                addResult('Step 1: Creating test opportunity...', 'info');
                const testOpportunity = {
                    title: `Persistence Test ${Date.now()}`,
                    clientId: document.getElementById('clientId').value || 'test-client',
                    stage: 'prospect',
                    value: 100000
                };
                
                const createResponse = await window.api.createOpportunity(testOpportunity);
                
                if (createResponse && createResponse.data && createResponse.data.opportunity) {
                    const opportunityId = createResponse.data.opportunity.id;
                    addResult(`✅ Test opportunity created with ID: ${opportunityId}`, 'success');
                    
                    // Test 2: List opportunities to verify persistence
                    addResult('Step 2: Verifying persistence by listing opportunities...', 'info');
                    const listResponse = await window.api.listOpportunities();
                    
                    if (listResponse && listResponse.data && listResponse.data.opportunities) {
                        const found = listResponse.data.opportunities.find(opp => opp.id === opportunityId);
                        if (found) {
                            addResult(`✅ PERSISTENCE TEST PASSED! Opportunity found in database: ${found.title}`, 'success');
                        } else {
                            addResult(`❌ PERSISTENCE TEST FAILED! Opportunity not found in database`, 'error');
                        }
                    }
                } else {
                    addResult(`❌ Failed to create test opportunity`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Persistence test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('🔧 Opportunity Database Test Tool Loaded', 'info');
            addResult('💡 Make sure you are logged in to test database persistence', 'info');
            
            // Auto-get client IDs after a delay
            setTimeout(() => {
                getClientIds();
            }, 2000);
        });
    </script>
</body>
</html>
