            }
            
            .modal-dialog {
                margin: 0;
                max-width: 100%;

            }
        }

    <!-- Mobile Detection and Responsive Component Loading -->
    <script type="text/babel">
        // Mobile detection utility - more restrictive to avoid desktop interference
        window.isMobile = () => {
            return window.innerWidth <= 640 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };
        
        // Responsive component wrapper
        window.ResponsiveComponent = ({ mobileComponent, desktopComponent, children }) => {
            const [isMobile, setIsMobile] = React.useState(window.isMobile());
            
            React.useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.isMobile());
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            if (isMobile && mobileComponent) {
                return React.createElement(mobileComponent, children?.props || {});
            } else if (desktopComponent) {
                return React.createElement(desktopComponent, children?.props || {});
            }
            
            return children;
        };
        
        // Enhanced MainLayout with mobile detection
        window.MainLayoutEnhanced = () => {
            const [isMobile, setIsMobile] = React.useState(window.isMobile());
            
            React.useEffect(() => {

                    setIsMobile(window.isMobile());
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
        // Set up components for immediate loading
        console.log('‚ö° Setting up components for immediate loading...');
        
        // Verify all critical components are loaded
        const requiredComponents = [

            'Clients', 'Projects', 'Teams', 'TimeTracking', 'HR',
            'AuthProvider', 'ThemeProvider', 'MainLayout'
        ];
        
        const missingComponents = requiredComponents.filter(comp => !window[comp]);
        if (missingComponents.length > 0) {
            console.error('‚ùå Missing critical components:', missingComponents);
        } else {
            console.log('‚úÖ All critical components loaded');
        }
        
        // Use original components with full functionality
        window.Dashboard = window.DashboardLive || window.DashboardDatabaseFirst || window.DashboardSimple || window.DashboardFallback;
        window.Clients = window.ClientsDatabaseFirst || window.Clients || window.ClientsSimple;
        window.Projects = window.ProjectsDatabaseFirst || window.Projects || window.ProjectsSimple;
        window.Teams = window.TeamsEnhanced || window.Teams;
        window.TimeTracking = window.TimeTracking || window.TimeTrackingDatabaseFirst;
        window.HR = window.HR;
        window.Invoicing = window.InvoicingDatabaseFirst || window.QuickInvoicing;
        
        console.log('‚úÖ All components configured!');
            
            return React.createElement(window.MainLayout);
        };
