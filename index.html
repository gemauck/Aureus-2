    <script type="text/babel">
        // Mobile detection utility - more restrictive to avoid desktop interference
        window.isMobile = () => {
            return window.innerWidth <= 640 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };
        
        // Responsive component wrapper
        window.ResponsiveComponent = ({ mobileComponent, desktopComponent, children }) => {
            const [isMobile, setIsMobile] = React.useState(window.isMobile());
            
            React.useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.isMobile());
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            if (isMobile && mobileComponent) {
                return React.createElement(mobileComponent, children?.props || {});
            } else if (desktopComponent) {
                return React.createElement(desktopComponent, children?.props || {});
            }
            
            return children;
        };
        
        // Set up components for immediate loading
        console.log('⚡ Setting up components for immediate loading...');
        
        // Use original components with full functionality
        window.Dashboard = window.DashboardLive || window.DashboardDatabaseFirst || window.DashboardSimple || window.DashboardFallback;
        
        // 🚀 Choose Clients version based on architecture setting

            // ClientsCached automatically registers as window.Clients
            window.Clients = window.Clients || window.ClientsSimple;
            console.log('✅ Using ClientsCached (Load-Once Architecture)');
        } else {
            window.Clients = window.ClientsDatabaseFirst || window.Clients || window.ClientsSimple;
            console.log('⚠️ Using legacy Clients component');
        }
        window.Projects = window.ProjectsDatabaseFirst || window.Projects || window.ProjectsSimple;

        console.log('✅ All components configured!');
    </script>
    
    <!-- App Entry Point - Load AFTER setup -->
    <script type="text/babel" src="./src/App.jsx"></script>
    
    <!-- Mount App - Wait for all scripts to load -->
    <script>
        // Enhanced mount script with better error handling and Babel support
        let retryCount = 0;
        const MAX_RETRIES = 100; // Increased to 20 seconds (100 * 200ms)
        let mounted = false;
        let manualLoadAttempted = false;
        
        // Helper to manually load and transform a component
        const manuallyLoadComponent = async (filePath, windowName) => {
            try {
                const isPerformanceMode = window.debug && window.debug.performanceMode;
                if (!isPerformanceMode) {
                    console.log(`🔧 Manually loading ${windowName} from ${filePath}...`);
                }
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const code = await response.text();
                if (!isPerformanceMode) {
                    console.log(`📄 ${windowName} code fetched, length:`, code.length);
                }
                
                // Transform with Babel
                if (!isPerformanceMode) {
                    console.log(`🔄 Transforming ${windowName} with Babel...`);
                }
                const transformed = Babel.transform(code, { 
                    presets: ['react'],
                    filename: filePath.split('/').pop()
                }).code;
                if (!isPerformanceMode) {
                    console.log(`✅ ${windowName} transformed, length:`, transformed.length);
                }
                
                // Execute the transformed code with error handling
                try {
                    eval(transformed);
                } catch (evalError) {
                    console.error(`❌ Error executing ${windowName} code:`, evalError);
                    console.error('Transformed code preview (first 500 chars):', transformed.substring(0, 500));
                    throw evalError;
                }
                
                // Check if component was registered
                if (window[windowName]) {
                    if (!isPerformanceMode) {
                        console.log(`✅ ${windowName} successfully loaded and registered`);
                    }
                    return true;
                } else {
                    console.warn(`⚠️ ${windowName} code executed but not registered on window`);
                    console.warn(`🔍 Checking available window properties:`, Object.keys(window).filter(k => k.includes(windowName) || k.includes('App') || k.includes('Layout')));
                    return false;
                }
            } catch (error) {
                console.error(`❌ ${windowName} manual load error:`, error);
                console.error('Error message:', error.message);
                console.error('Stack:', error.stack);
                console.error(`🔍 Attempted to load: ${filePath}`);
                console.error(`🔍 Expected window property: window.${windowName}`);
                return false;
            }
        };
        
        const checkAndMount = async () => {
            // Don't mount twice
            if (mounted) return;
            
            // Check if all required components are loaded
            const components = {
                React: !!window.React,
                ReactDOM: !!window.ReactDOM,
                App: !!window.App,
                ThemeProvider: !!window.ThemeProvider,
                AuthProvider: !!window.AuthProvider,
                MainLayout: !!window.MainLayout,
                DataProvider: !!window.DataProvider
            };
            
            const allLoaded = Object.values(components).every(v => v === true);
            
            if (allLoaded) {
                try {
                    mounted = true;
                    const isPerformanceMode = window.debug && window.debug.performanceMode;
                    if (!isPerformanceMode) {
                        console.log('✅ All components loaded, mounting app...', components);
                    }
                    const root = document.getElementById('root');
                    if (!root) {
                        console.error('❌ Root element not found');
                        return;
                    }
                    
                    // Mount the app
                    if (window.ReactDOM.createRoot) {
                        const reactRoot = window.ReactDOM.createRoot(root);
                        reactRoot.render(window.React.createElement(window.App));
                        if (!isPerformanceMode) {
                            console.log('✅ App mounted successfully using React 18');
                        }
                    } else if (window.ReactDOM.render) {
                        window.ReactDOM.render(window.React.createElement(window.App), root);
                        if (!isPerformanceMode) {
                            console.log('✅ App mounted successfully using React 17');
                        }
                    } else {
                        throw new Error('ReactDOM not available');
                    }
                } catch (error) {
                    console.error('❌ Mount error:', error, error.stack);
                    mounted = false;
                }
            } else {
                retryCount++;
                
                // Log missing components every 5 retries (and not in performance mode)
                const isPerformanceMode = window.debug && window.debug.performanceMode;
                if (retryCount % 5 === 0 && !performanceMode) {
                    const missing = Object.entries(components)
                        .filter(([k, v]) => !v)
                        .map(([k]) => k);
                    console.log(`⏳ Waiting for components... (${retryCount}/${MAX_RETRIES}) Missing:`, missing);
                }
                
                // Attempt manual load after 10 seconds if still missing critical components
                if (retryCount === 50 && !manualLoadAttempted && typeof Babel !== 'undefined') {
                    manualLoadAttempted = true;
                    const isPerformanceMode = window.debug && window.debug.performanceMode;
                    if (!isPerformanceMode) {
                        console.warn('⚠️ Components still missing after 10s, attempting manual load...');
                    }
                    
                    const missing = Object.entries(components)
                        .filter(([k, v]) => !v)
                        .map(([k]) => k);
                    
                    // Manual load in dependency order - wait for each to complete
                    try {
                        if (missing.includes('ThemeProvider')) {
                            const loaded = await manuallyLoadComponent('./src/components/theme/ThemeProvider.jsx', 'ThemeProvider');
                            if (!loaded) console.error('❌ Failed to manually load ThemeProvider');
                        }
                        if (missing.includes('DataProvider')) {
                            const loaded = await manuallyLoadComponent('./src/components/common/DataContext.jsx', 'DataProvider');
                            if (!loaded) console.error('❌ Failed to manually load DataProvider');
                        }
                        if (missing.includes('AuthProvider')) {
                            const loaded = await manuallyLoadComponent('./src/components/auth/AuthProvider.jsx', 'AuthProvider');
                            if (!loaded) console.error('❌ Failed to manually load AuthProvider');
                        }
                        if (missing.includes('MainLayout')) {
                            // Ensure dependencies are loaded first
                            if (!window.useAuth || !window.useTheme) {
                                console.warn('⚠️ MainLayout dependencies not ready, waiting...');
                                await new Promise(resolve => setTimeout(resolve, 500));
                            }
                            const loaded = await manuallyLoadComponent('./src/components/layout/MainLayout.jsx', 'MainLayout');
                            if (!loaded) console.error('❌ Failed to manually load MainLayout');
                        }
                        if (missing.includes('App')) {
                            // Ensure all dependencies are loaded first
                            if (!window.ThemeProvider || !window.AuthProvider || !window.DataProvider || !window.MainLayout) {
                                console.warn('⚠️ App dependencies not ready, waiting...');
                                await new Promise(resolve => setTimeout(resolve, 500));
                            }
                            const loaded = await manuallyLoadComponent('./src/App.jsx', 'App');
                            if (!loaded) console.error('❌ Failed to manually load App');
                        }
                    } catch (manualLoadError) {
                        console.error('❌ Manual load error:', manualLoadError);
                    }
                    
                    // Reset retry count to give manual load a chance
                    retryCount = 0;
                }
                
                if (retryCount < MAX_RETRIES) {
                    // Retry every 200ms
                    setTimeout(checkAndMount, 200);
                } else {
                    // Show error after max retries
                    const missing = Object.entries(components)
                        .filter(([k, v]) => !v)
                        .map(([k]) => k);
                    
                    console.error('❌ Failed to load components after', MAX_RETRIES, 'retries');
                    console.error('Missing:', missing);
                    
                    const root = document.getElementById('root');
                    if (root) {
                        root.innerHTML = `
                            <div style="padding: 40px; text-align: center; font-family: system-ui;">
                                <h2 style="color: #dc2626;">Failed to load application</h2>
                                <p style="color: #d97706; margin: 20px 0;">Missing: ${missing.join(', ')}</p>
                                <p style="color: #666; margin: 10px 0; font-size: 14px;">Check browser console for details</p>
                                <button onclick="location.reload()" style="padding: 12px 24px; background: #0284c7; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px;">
                                    Reload Page
                                </button>
                            </div>
                        `;
                    }
                }
            }
        };
        
        // Check for Babel transformation errors
        window.addEventListener('error', (event) => {
            const filename = event.filename || '';
            if (filename.includes('.jsx') || filename.includes('.js')) {
                console.error('❌ Script error:', {
                    filename: filename.split('/').pop(),
                    message: event.message,
                    line: event.lineno,
                    col: event.colno
                });
            }
        }, true);
        
        // Start checking when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const isPerformanceMode = window.debug && window.debug.performanceMode;
                if (!isPerformanceMode) {
                    console.log('🔍 DOM loaded, waiting for components...');
                }
                // Wait longer for Babel to transform all scripts
                setTimeout(checkAndMount, 1000);
            });
        } else {
            const isCheckPerformanceMode = window.debug && window.debug.performanceMode;
            if (!isCheckPerformanceMode) {
                console.log('🔍 DOM already loaded, waiting for components...');
            }
            setTimeout(checkAndMount, 1000);
        }
    </script>
</body>
