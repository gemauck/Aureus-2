<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Login Test - Abco ERP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 12px 24px; margin: 8px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        input { padding: 10px; margin: 8px; width: 250px; border: 1px solid #ddd; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
        .credentials { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîê Railway Login Test - Abco ERP</h1>
    <p><strong>Railway URL:</strong> <a href="https://abco-erp-2-production.up.railway.app/" target="_blank">https://abco-erp-2-production.up.railway.app/</a></p>
    
    <div class="section">
        <h3>Test Login</h3>
        <div class="credentials">
            <strong>Credentials:</strong><br>
            Email: <code>admin@abcotronics.com</code><br>
            Password: <code>admin123</code>
        </div>
        
        <input type="email" id="email" placeholder="Email" value="admin@abcotronics.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="result"></div>
    </div>

    <div class="section">
        <h3>Test API Direct</h3>
        <button onclick="testAPIDirect()">Test API Direct</button>
        <div id="api-result"></div>
    </div>

    <script>
        const RAILWAY_URL = 'https://abco-erp-2-production.up.railway.app';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${RAILWAY_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="section success">
                            <h4>‚úÖ Login Successful!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>üéâ Login works! Try the main app now.</strong></p>
                            <a href="${RAILWAY_URL}" target="_blank">
                                <button>Go to Railway App</button>
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="section error">
                            <h4>‚ùå Login Failed</h4>
                            <pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="section error">
                        <h4>‚ùå Login Request Failed</h4>
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testAPIDirect() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const response = await fetch(`${RAILWAY_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="section success">
                            <h4>‚úÖ API is Working</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="section error">
                            <h4>‚ùå API Error</h4>
                            <pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="section error">
                        <h4>‚ùå API Connection Failed</h4>
                        <pre>Error: ${error.message}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testAPIDirect();
        };
    </script>
</body>
</html>
