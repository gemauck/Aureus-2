<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div id="root"></div>
    <div id="errors" class="mt-4 p-4 bg-red-50 border border-red-200 rounded hidden">
        <h3 class="font-bold text-red-800 mb-2">Errors:</h3>
        <pre id="error-content" class="text-sm text-red-600"></pre>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Capture all errors
        window.addEventListener('error', function(e) {
            document.getElementById('errors').classList.remove('hidden');
            document.getElementById('error-content').textContent += e.message + '\n' + e.filename + ':' + e.lineno + '\n\n';
        });

        // Verify React
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
            console.error('React failed to load!');
        } else {
            window.React = React;
            window.ReactDOM = ReactDOM;
            console.log('✅ React loaded:', React.version);
        }
    </script>

    <!-- Load components -->
    <script type="text/babel" src="./src/utils/localStorage.js"></script>
    <script type="text/babel" src="./src/components/projects/CustomFieldModal.jsx"></script>
    <script type="text/babel" src="./src/components/projects/SubtaskModal.jsx"></script>
    <script type="text/babel" src="./src/components/projects/TaskModal.jsx"></script>
    <script type="text/babel" src="./src/components/projects/ListModal.jsx"></script>
    <script type="text/babel" src="./src/components/projects/ProjectModal.jsx"></script>
    <script type="text/babel" src="./src/components/projects/ProjectDetail.jsx"></script>
    <script type="text/babel" src="./src/components/projects/Projects.jsx"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TestApp = () => {
            const [ready, setReady] = useState(false);
            const [componentStatus, setComponentStatus] = useState({});

            useEffect(() => {
                // Wait a bit for all components to load
                setTimeout(() => {
                    const status = {
                        storage: !!window.storage,
                        Projects: !!window.Projects,
                        ProjectDetail: !!window.ProjectDetail,
                        ProjectModal: !!window.ProjectModal,
                        TaskModal: !!window.TaskModal,
                        SubtaskModal: !!window.SubtaskModal,
                        ListModal: !!window.ListModal,
                        CustomFieldModal: !!window.CustomFieldModal
                    };
                    setComponentStatus(status);
                    setReady(true);
                    console.log('Component Status:', status);
                }, 2000);
            }, []);

            if (!ready) {
                return (
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto"></div>
                        <p className="mt-4">Loading components...</p>
                    </div>
                );
            }

            const allLoaded = Object.values(componentStatus).every(v => v);

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold mb-6">Project Click Test</h1>
                    
                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                        <h2 className="text-xl font-semibold mb-4">Component Status</h2>
                        <div className="space-y-2">
                            {Object.entries(componentStatus).map(([name, loaded]) => (
                                <div key={name} className="flex items-center">
                                    <i className={`fas fa-${loaded ? 'check-circle text-green-600' : 'times-circle text-red-600'} mr-2`}></i>
                                    <span>{name}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {allLoaded ? (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h2 className="text-xl font-semibold mb-4">Projects Component Test</h2>
                            <p className="text-sm text-gray-600 mb-4">
                                Try clicking on a project card below. Check the browser console (F12) for any errors.
                            </p>
                            <window.Projects />
                        </div>
                    ) : (
                        <div className="bg-red-50 border border-red-200 rounded-lg p-6">
                            <h2 className="text-xl font-semibold text-red-800 mb-2">⚠️ Some components failed to load</h2>
                            <p className="text-red-600">Check the browser console (F12) for errors.</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestApp />);
    </script>
</body>
</html>
