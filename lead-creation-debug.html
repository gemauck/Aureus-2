<!DOCTYPE html>
<html>
<head>
    <title>Lead Creation Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Lead Creation Debug Tool</h1>
    
    <div class="test info">
        <h3>Test Lead Creation</h3>
        <p>This tool helps debug lead creation issues by testing different scenarios.</p>
    </div>
    
    <div class="form-group">
        <label>Lead Name:</label>
        <input type="text" id="leadName" value="test01" placeholder="Enter lead name">
    </div>
    
    <div class="form-group">
        <label>Industry:</label>
        <select id="industry">
            <option value="Technology">Technology</option>
            <option value="Mining">Mining</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Status:</label>
        <select id="status">
            <option value="New">New</option>
            <option value="Potential">Potential</option>
            <option value="Qualified">Qualified</option>
            <option value="Proposal">Proposal</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Value:</label>
        <input type="number" id="value" value="50000" placeholder="Lead value">
    </div>
    
    <div class="form-group">
        <label>Probability (%):</label>
        <input type="number" id="probability" value="50" min="0" max="100" placeholder="Probability">
    </div>
    
    <button onclick="testLeadCreation()">Test Lead Creation</button>
    <button onclick="testWithDatabaseAPI()">Test with DatabaseAPI</button>
    <button onclick="checkExistingLeads()">Check Existing Leads</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testLeadCreation() {
            addResult('Testing direct API lead creation...', 'info');
            
            try {
                // Get fresh token
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                
                // Get form data
                const leadData = {
                    name: document.getElementById('leadName').value,
                    industry: document.getElementById('industry').value,
                    status: document.getElementById('status').value,
                    revenue: 0,
                    value: parseInt(document.getElementById('value').value) || 0,
                    probability: parseInt(document.getElementById('probability').value) || 0,
                    lastContact: new Date().toISOString().split('T')[0],
                    address: '',
                    website: '',
                    notes: 'Created via debug tool',
                    contacts: [],
                    followUps: [],
                    projectIds: [],
                    comments: [],
                    sites: [],
                    contracts: [],
                    activityLog: [],
                    billingTerms: {
                        paymentTerms: 'Net 30',
                        billingFrequency: 'Monthly',
                        currency: 'ZAR',
                        retainerAmount: 0,
                        taxExempt: false,
                        notes: ''
                    }
                };
                
                addResult(`Creating lead: ${leadData.name}`, 'info');
                
                const response = await fetch('http://localhost:3000/api/leads', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ Lead created successfully: ${result.data.lead.id}`, 'success');
                    addResult(`Lead name: ${result.data.lead.name}`, 'success');
                    addResult(`Lead industry: ${result.data.lead.industry}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Lead creation failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testWithDatabaseAPI() {
            addResult('Testing with DatabaseAPI (simulating frontend behavior)...', 'info');
            
            try {
                // Simulate the DatabaseAPI behavior
                const leadData = {
                    name: document.getElementById('leadName').value,
                    industry: document.getElementById('industry').value,
                    status: document.getElementById('status').value,
                    revenue: 0,
                    value: parseInt(document.getElementById('value').value) || 0,
                    probability: parseInt(document.getElementById('probability').value) || 0,
                    lastContact: new Date().toISOString().split('T')[0],
                    address: '',
                    website: '',
                    notes: 'Created via DatabaseAPI simulation',
                    contacts: [],
                    followUps: [],
                    projectIds: [],
                    comments: [],
                    sites: [],
                    contracts: [],
                    activityLog: [],
                    billingTerms: {
                        paymentTerms: 'Net 30',
                        billingFrequency: 'Monthly',
                        currency: 'ZAR',
                        retainerAmount: 0,
                        taxExempt: false,
                        notes: ''
                    }
                };
                
                // Simulate DatabaseAPI.createLead
                const response = await fetch('http://localhost:3000/api/leads', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${localStorage.getItem('abcotronics_token') || 'NO_TOKEN'}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ DatabaseAPI simulation successful: ${result.data.lead.id}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ DatabaseAPI simulation failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ DatabaseAPI simulation error: ${error.message}`, 'error');
            }
        }
        
        async function checkExistingLeads() {
            addResult('Checking existing leads...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/leads', {
                    headers: { 
                        'Authorization': `Bearer ${localStorage.getItem('abcotronics_token') || 'NO_TOKEN'}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const leads = result.data.leads || [];
                    addResult(`✅ Found ${leads.length} existing leads:`, 'success');
                    leads.forEach(lead => {
                        addResult(`  - ${lead.name} (${lead.industry}) - ${lead.status}`, 'info');
                    });
                } else {
                    addResult(`❌ Failed to fetch leads: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error fetching leads: ${error.message}`, 'error');
            }
        }
        
        // Auto-run check on page load
        window.addEventListener('load', () => {
            addResult('Debug tool loaded. Click buttons to test lead creation.', 'info');
            checkExistingLeads();
        });
    </script>
</body>
</html>
