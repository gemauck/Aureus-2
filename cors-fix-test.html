<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Fix Test - User Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">
                            <i class="fas fa-check-circle text-green-600 mr-2"></i>
                            CORS Fix Test - User Creation
                        </h1>
                        <p class="text-gray-600 mt-1">Testing the CORS fix for local development</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="testCORS()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-test-tube mr-2"></i>Test CORS
                        </button>
                        <button onclick="testUserCreation()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-user-plus mr-2"></i>Test User Creation
                        </button>
                    </div>
                </div>
            </div>

            <!-- Test Results -->
            <div id="testResults" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-clipboard-check text-blue-600 mr-2"></i>
                    Test Results
                </h2>
                <div id="results" class="space-y-3">
                    <div class="text-gray-500 italic">Click "Test CORS" to begin testing...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test CORS functionality
        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Testing CORS...</div>';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:3000/api/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    addResult('✅ CORS Test', 'Successfully connected to API server', 'success');
                    addResult('✅ Health Check', `API responded: ${healthData.status}`, 'success');
                } else {
                    addResult('❌ Health Check', 'API health check failed', 'error');
                }
                
                // Test users endpoint (should get 401, but CORS should work)
                const usersResponse = await fetch('http://localhost:3000/api/users', {
                    headers: {
                        'Authorization': 'Bearer test-token'
                    }
                });
                
                if (usersResponse.status === 401) {
                    addResult('✅ Users API CORS', 'API endpoint accessible (401 expected without valid token)', 'success');
                } else if (usersResponse.ok) {
                    addResult('✅ Users API CORS', 'API endpoint accessible', 'success');
                } else {
                    addResult('❌ Users API CORS', `Unexpected response: ${usersResponse.status}`, 'error');
                }
                
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('❌ CORS Error', `CORS issue: ${error.message}`, 'error');
                } else {
                    addResult('❌ Connection Error', `Connection failed: ${error.message}`, 'error');
                }
            }
        }
        
        // Test user creation (mock test)
        async function testUserCreation() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // This will fail with 401, but we're testing CORS, not authentication
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        role: 'member'
                    })
                });
                
                if (response.status === 401) {
                    addResult('✅ User Creation CORS', 'POST request CORS working (401 expected without valid token)', 'success');
                } else if (response.ok) {
                    addResult('✅ User Creation CORS', 'POST request CORS working', 'success');
                } else {
                    addResult('❌ User Creation CORS', `Unexpected response: ${response.status}`, 'error');
                }
                
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('❌ User Creation CORS', `CORS issue: ${error.message}`, 'error');
                } else {
                    addResult('❌ User Creation Error', `Request failed: ${error.message}`, 'error');
                }
            }
        }
        
        // Add test result
        function addResult(title, message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            
            const typeClasses = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800'
            };
            
            resultDiv.className = `p-3 rounded-lg border ${typeClasses[type]}`;
            resultDiv.innerHTML = `
                <div class="font-medium">${title}</div>
                <div class="text-sm mt-1">${message}</div>
            `;
            
            resultsDiv.appendChild(resultDiv);
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testCORS, 1000);
        });
    </script>
</body>
</html>
