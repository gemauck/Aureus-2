<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Static Files</title>
</head>
<body>
    <h1>Static File Test</h1>
    <p>If you can see this page, static files are working.</p>
    
    <script>
        // Test if we can load a simple JS file
        fetch('./src/utils/localStorage.js')
            .then(response => {
                if (response.ok) {
                    document.body.innerHTML += '<p style="color: green;">✅ localStorage.js loaded successfully</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ localStorage.js failed to load: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                document.body.innerHTML += '<p style="color: red;">❌ Error loading localStorage.js: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
