<!DOCTYPE html>
<html>
<head>
    <title>Complete Project Cleanup</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { padding: 15px 30px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Complete Project Cleanup</h1>
        <p>This will clear ALL projects from localStorage and Railway database.</p>
        
        <button class="btn btn-danger" onclick="clearEverything()">üóëÔ∏è Clear Everything</button>
        <button class="btn btn-success" onclick="checkStatus()">üìä Check Status</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://abco-erp-2-production.up.railway.app';
        
        function showResult(message, type = 'info') {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function checkStatus() {
            showResult('üîÑ Checking status...', 'info');
            
            // Check localStorage
            const localProjects = localStorage.getItem('abcotronics_projects');
            const localCount = localProjects ? JSON.parse(localProjects).length : 0;
            
            // Check database
            const token = localStorage.getItem('abcotronics_auth_token');
            let dbStatus = 'No auth token';
            
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/projects`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const dbCount = data?.data?.length || 0;
                        dbStatus = `${dbCount} projects`;
                    } else {
                        dbStatus = `Error: ${response.status}`;
                    }
                } catch (e) {
                    dbStatus = `Error: ${e.message}`;
                }
            }
            
            showResult(`
                <strong>Current Status:</strong><br>
                localStorage: ${localCount} projects<br>
                Database: ${dbStatus}
            `, 'info');
        }
        
        async function clearEverything() {
            showResult('üîÑ Starting complete cleanup...', 'info');
            
            try {
                // Step 1: Clear localStorage
                showResult('üßπ Step 1: Clearing localStorage...', 'info');
                localStorage.removeItem('abcotronics_projects');
                localStorage.removeItem('abcotronics_projects_backup');
                localStorage.removeItem('projects_cache');
                localStorage.removeItem('cached_projects');
                
                // Step 2: Clear database
                showResult('üóëÔ∏è Step 2: Clearing database...', 'info');
                const token = localStorage.getItem('abcotronics_auth_token');
                
                if (!token) {
                    showResult('‚ö†Ô∏è No auth token - localStorage cleared, but database requires login', 'error');
                    return;
                }
                
                // Get all projects
                const response = await fetch(`${API_BASE}/api/projects`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    showResult(`‚ùå Failed to fetch projects: ${response.status} ${response.statusText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                const projects = data?.data || [];
                
                if (projects.length === 0) {
                    showResult('‚úÖ No projects found in database', 'success');
                    return;
                }
                
                // Delete each project
                let deletedCount = 0;
                let errorCount = 0;
                
                for (const project of projects) {
                    try {
                        const deleteResponse = await fetch(`${API_BASE}/api/projects/${project.id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (deleteResponse.ok) {
                            deletedCount++;
                        } else {
                            errorCount++;
                        }
                    } catch (e) {
                        errorCount++;
                    }
                }
                
                showResult(`
                    ‚úÖ Complete cleanup finished!<br>
                    localStorage: Cleared<br>
                    Database: Deleted ${deletedCount}/${projects.length} projects<br>
                    ${errorCount > 0 ? `Errors: ${errorCount}` : ''}
                `, 'success');
                
            } catch (error) {
                showResult(`‚ùå Cleanup failed: ${error.message}`, 'error');
            }
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
