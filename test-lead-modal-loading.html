<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadDetailModal Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Test if LeadDetailModal is available
        console.log('Testing LeadDetailModal availability...');
        
        // Wait for the component to be loaded
        const checkComponent = () => {
            if (window.LeadDetailModal) {
                console.log('✅ LeadDetailModal is available');
                console.log('Component:', window.LeadDetailModal);
            } else {
                console.log('❌ LeadDetailModal is not available yet');
                setTimeout(checkComponent, 1000);
            }
        };
        
        checkComponent();
    </script>
    
    <script type="text/babel" src="/src/components/clients/LeadDetailModal.jsx"></script>
</body>
</html>
