<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">API Debug Test</h1>
        
        <div id="status" class="mb-4 p-4 rounded"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Client Creation -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold">Test Client Creation</h2>
                
                <button id="testMinimalClient" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Test Minimal Client
                </button>
                
                <button id="testFullClient" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                    Test Full Client
                </button>
            </div>
            
            <!-- Test Lead Creation -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold">Test Lead Creation</h2>
                
                <button id="testMinimalLead" 
                        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                    Test Minimal Lead
                </button>
                
                <button id="testFullLead" 
                        class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
                    Test Full Lead
                </button>
            </div>
        </div>
        
        <div id="results" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-2">Test Results:</h3>
            <pre id="resultContent" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        // Mock authentication token
        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0LXVzZXIiLCJlbWFpbCI6InRlc3RAZXhhbXBsZS5jb20iLCJpYXQiOjE2MzQ1Njc4MDB9.test';
        
        // Mock storage
        window.storage = {
            getToken: () => mockToken
        };
        
        // Helper function to show results
        const showResults = (data) => {
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = JSON.stringify(data, null, 2);
            resultsDiv.classList.remove('hidden');
        };
        
        // Helper function to show status
        const showStatus = (message, isError = false) => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${isError ? 'text-red-600' : 'text-blue-600'}">${message}</div>`;
        };
        
        // Test functions
        const testMinimalClient = async () => {
            showStatus('Testing minimal client creation...');
            
            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify({
                        name: 'Test Client Minimal'
                    })
                });
                
                const data = await response.text();
                const result = {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                };
                
                if (response.ok) {
                    showStatus('✅ Minimal client created successfully!');
                } else {
                    showStatus('❌ Minimal client creation failed', true);
                }
                
                showResults(result);
                
            } catch (error) {
                console.error('❌ Error creating minimal client:', error);
                showStatus('❌ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        };
        
        const testFullClient = async () => {
            showStatus('Testing full client creation...');
            
            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify({
                        name: 'Test Client Full',
                        type: 'client',
                        industry: 'Technology',
                        status: 'active',
                        revenue: 10000,
                        value: 15000,
                        probability: 75,
                        lastContact: '2025-10-21',
                        address: '123 Test Street',
                        website: 'https://test.com',
                        notes: 'Test client for debugging',
                        contacts: [],
                        followUps: [],
                        projectIds: [],
                        comments: [],
                        sites: [],
                        contracts: [],
                        activityLog: [],
                        billingTerms: {
                            paymentTerms: 'Net 30',
                            billingFrequency: 'Monthly',
                            currency: 'ZAR',
                            retainerAmount: 0,
                            taxExempt: false,
                            notes: ''
                        }
                    })
                });
                
                const data = await response.text();
                const result = {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                };
                
                if (response.ok) {
                    showStatus('✅ Full client created successfully!');
                } else {
                    showStatus('❌ Full client creation failed', true);
                }
                
                showResults(result);
                
            } catch (error) {
                console.error('❌ Error creating full client:', error);
                showStatus('❌ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        };
        
        const testMinimalLead = async () => {
            showStatus('Testing minimal lead creation...');
            
            try {
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify({
                        title: 'Test Lead Minimal',
                        clientId: 'test-client-id'
                    })
                });
                
                const data = await response.text();
                const result = {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                };
                
                if (response.ok) {
                    showStatus('✅ Minimal lead created successfully!');
                } else {
                    showStatus('❌ Minimal lead creation failed', true);
                }
                
                showResults(result);
                
            } catch (error) {
                console.error('❌ Error creating minimal lead:', error);
                showStatus('❌ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        };
        
        const testFullLead = async () => {
            showStatus('Testing full lead creation...');
            
            try {
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`
                    },
                    body: JSON.stringify({
                        title: 'Test Lead Full',
                        clientId: 'test-client-id',
                        stage: 'prospect',
                        value: 5000
                    })
                });
                
                const data = await response.text();
                const result = {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                };
                
                if (response.ok) {
                    showStatus('✅ Full lead created successfully!');
                } else {
                    showStatus('❌ Full lead creation failed', true);
                }
                
                showResults(result);
                
            } catch (error) {
                console.error('❌ Error creating full lead:', error);
                showStatus('❌ Error: ' + error.message, true);
                showResults({ error: error.message, stack: error.stack });
            }
        };
        
        // Event listeners
        document.getElementById('testMinimalClient').addEventListener('click', testMinimalClient);
        document.getElementById('testFullClient').addEventListener('click', testFullClient);
        document.getElementById('testMinimalLead').addEventListener('click', testMinimalLead);
        document.getElementById('testFullLead').addEventListener('click', testFullLead);
    </script>
</body>
</html>
