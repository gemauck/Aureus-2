<!DOCTYPE html>
<html>
<head>
    <title>Complete Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Complete Authentication Flow Test</h1>
    
    <div class="test info">
        <h3>Test Steps:</h3>
        <ol>
            <li>Clear any cached authentication data</li>
            <li>Test login with admin credentials</li>
            <li>Test protected API endpoints</li>
            <li>Verify token is properly stored and used</li>
        </ol>
    </div>
    
    <div id="results"></div>
    
    <button onclick="runCompleteTest()">Run Complete Test</button>
    <button onclick="clearCache()">Clear Cache Only</button>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function clearCache() {
            localStorage.removeItem('abcotronics_token');
            localStorage.removeItem('abcotronics_user');
            addResult('✅ Authentication cache cleared', 'success');
        }
        
        async function runCompleteTest() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            try {
                // Step 1: Clear cache
                addResult('Step 1: Clearing authentication cache...', 'info');
                clearCache();
                
                // Step 2: Test login
                addResult('Step 2: Testing login...', 'info');
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                addResult(`✅ Login successful! Token: ${token.substring(0, 20)}...`, 'success');
                
                // Step 3: Store token (simulate frontend behavior)
                localStorage.setItem('abcotronics_token', token);
                addResult('✅ Token stored in localStorage', 'success');
                
                // Step 4: Test protected endpoints
                const endpoints = [
                    { name: 'Me', path: '/me' },
                    { name: 'Clients', path: '/clients' },
                    { name: 'Leads', path: '/leads' },
                    { name: 'Projects', path: '/projects' },
                    { name: 'Users', path: '/users' },
                    { name: 'Invoices', path: '/invoices' },
                    { name: 'Time Entries', path: '/time-entries' }
                ];
                
                addResult('Step 3: Testing protected endpoints...', 'info');
                
                for (const endpoint of endpoints) {
                    const response = await fetch(`http://localhost:3000/api${endpoint.path}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`✅ ${endpoint.name}: ${response.status} (${JSON.stringify(data).length} chars)`, 'success');
                    } else {
                        addResult(`❌ ${endpoint.name}: ${response.status} ${response.statusText}`, 'error');
                    }
                }
                
                // Step 5: Test token retrieval
                addResult('Step 4: Testing token retrieval...', 'info');
                const storedToken = localStorage.getItem('abcotronics_token');
                if (storedToken === token) {
                    addResult('✅ Token correctly stored and retrieved', 'success');
                } else {
                    addResult('❌ Token storage/retrieval mismatch', 'error');
                }
                
                addResult('🎉 Complete authentication test PASSED!', 'success');
                
            } catch (error) {
                addResult(`❌ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click "Run Complete Test" to start.', 'info');
        });
    </script>
</body>
</html>
