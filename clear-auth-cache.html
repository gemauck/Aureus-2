<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Cache</title>
</head>
<body>
    <h1>Clearing Authentication Cache</h1>
    <div id="status">Clearing...</div>
    
    <script>
        // Clear all authentication-related localStorage
        localStorage.removeItem('abcotronics_token');
        localStorage.removeItem('abcotronics_user');
        
        // Clear any other potential auth keys
        Object.keys(localStorage).forEach(key => {
            if (key.includes('token') || key.includes('auth') || key.includes('user')) {
                localStorage.removeItem(key);
            }
        });
        
        document.getElementById('status').innerHTML = 'âœ… Authentication cache cleared! You can now refresh the main application.';
        document.getElementById('status').style.color = 'green';
        
        // Redirect to main app after 2 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
