<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh LeadDetailModal</title>
</head>
<body>
    <h1>Force Refresh LeadDetailModal</h1>
    <p>This page will help clear the cache and reload the LeadDetailModal component.</p>
    
    <script>
        // Clear any cached scripts
        console.log('Clearing browser cache...');
        
        // Clear localStorage if needed
        if (localStorage.getItem('component-cache')) {
            localStorage.removeItem('component-cache');
            console.log('Cleared component cache from localStorage');
        }
        
        // Force reload the main page
        setTimeout(() => {
            console.log('Redirecting to main page...');
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
