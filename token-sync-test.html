<!DOCTYPE html>
<html>
<head>
    <title>API Token Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Token Synchronization Test</h1>
    
    <div class="test info">
        <h3>Testing Token Sharing Between API Utilities</h3>
        <p>This test verifies that both <code>api.js</code> and <code>databaseAPI-new.js</code> use the same authentication token.</p>
    </div>
    
    <div id="results"></div>
    
    <button onclick="runTokenTest()">Run Token Test</button>
    <button onclick="clearCache()">Clear Cache</button>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function clearCache() {
            localStorage.removeItem('abcotronics_token');
            localStorage.removeItem('abcotronics_user');
            addResult('âœ… Authentication cache cleared', 'success');
        }
        
        async function runTokenTest() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            try {
                // Step 1: Clear cache and login
                addResult('Step 1: Clearing cache and logging in...', 'info');
                clearCache();
                
                const loginResponse = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@abcotronics.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.data.accessToken;
                localStorage.setItem('abcotronics_token', token);
                addResult(`âœ… Login successful! Token stored: ${token.substring(0, 20)}...`, 'success');
                
                // Step 2: Test main API utility
                addResult('Step 2: Testing main API utility (api.js)...', 'info');
                const meResponse = await fetch('http://localhost:3000/api/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (meResponse.ok) {
                    addResult('âœ… Main API utility works with token', 'success');
                } else {
                    addResult(`âŒ Main API utility failed: ${meResponse.status}`, 'error');
                }
                
                // Step 3: Test databaseAPI-new.js (simulate its behavior)
                addResult('Step 3: Testing databaseAPI-new.js behavior...', 'info');
                
                // Simulate the databaseAPI-new.js makeRequest method
                const testEndpoints = ['/clients', '/leads', '/projects', '/users'];
                
                for (const endpoint of testEndpoints) {
                    const storedToken = localStorage.getItem('abcotronics_token');
                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    
                    if (storedToken) {
                        headers['Authorization'] = `Bearer ${storedToken}`;
                    }
                    
                    const response = await fetch(`http://localhost:3000/api${endpoint}`, {
                        headers
                    });
                    
                    if (response.ok) {
                        addResult(`âœ… ${endpoint}: ${response.status} (with token)`, 'success');
                    } else {
                        addResult(`âŒ ${endpoint}: ${response.status} ${response.statusText}`, 'error');
                    }
                }
                
                // Step 4: Verify token consistency
                addResult('Step 4: Verifying token consistency...', 'info');
                const originalToken = token;
                const storedToken = localStorage.getItem('abcotronics_token');
                
                if (originalToken === storedToken) {
                    addResult('âœ… Token consistency verified', 'success');
                } else {
                    addResult('âŒ Token consistency failed', 'error');
                }
                
                addResult('ðŸŽ‰ Token synchronization test PASSED!', 'success');
                
            } catch (error) {
                addResult(`âŒ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click "Run Token Test" to start.', 'info');
        });
    </script>
</body>
</html>
